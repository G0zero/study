<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_slice선택자</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    
    <script>
        //slice 선택자 : 선택한 요소의 지정구간의 요소를 선택
        //기본형 : $('요소선택').slice(start, end)
        //ex) slice(1,3) >> 인덱스 1부터 3 이전 요소를 선택
        
        $(document).ready(function(){
            $('#menu1 li').slice(1,3).css({
                //인덱스 1에서부터 3이전까지 >> 1,2
                backgroundColor: 'darkseagreen'
            });
            
            //slice(index) : index번호부터 다음에 오는 요소를 모두 선택!
            $('#menu2 li').slice(3).css({
                backgroundColor: 'yellow',
                border: '2px dotted blue'
            });
        });
    
    </script>
</head>
<body>
   
   <h1>slice선택자</h1>
   <ul id="menu1">
       <li>내용1-1 (인덱스 0)</li>
       <li>내용1-2 (인덱스 1)</li>
       <li>내용1-3 (인덱스 2)</li>
       <li>내용1-4 (인덱스 3)</li>
   </ul>
   <ul id="menu2">
       <li>내용2-1 (인덱스 0)</li>
       <li>내용2-2 (인덱스 1)</li>
       <li>내용2-3 (인덱스 2)</li>
       <li>내용2-4 (인덱스 3)</li>
       <li>내용2-5 (인덱스 4)</li>
       <li>내용2-6 (인덱스 5)</li>
   </ul>
   
   
   
   
    
</body>
</html>

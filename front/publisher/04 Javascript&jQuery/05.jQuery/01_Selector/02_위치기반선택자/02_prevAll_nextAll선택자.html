<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_prevAll_nextAll선택자</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        /*
        전체 이전 & 다음 선택자: 선택한 요소를 기준으로 이전에 오는 전체 형제 요소 또는 다음에 오는 전체 형제 요소를 선택 
        
        *기본형
        1) $('요소선택').prevAll()
        2) $('요소선택').nextAll()
        */
        $(function(){
            var style_1 = {
              backgroundColor: 'yellow',
                border:'2px solid #f00'
            };
            var style_2 = {
              backgroundColor: 'hotpink',
                border: '2px dashed blue'
            };
            
            $('.txt').prevAll().css(style_1);
            $('.txt').nextAll().css(style_2);//.txt는 기준이 되는 요소임 그래서 적용안됨 
        });
    
    
    
    </script>
</head>
<body>
    
    <div id="wrap">
         <h1>위치기반 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>

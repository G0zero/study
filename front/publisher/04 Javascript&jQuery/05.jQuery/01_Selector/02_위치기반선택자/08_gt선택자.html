<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>08_gr선택자</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        //gt:greater than 인덱스 번호를 기준으로 큰가 작은가
        //lt: less than
        //gt 선택자 : 선택한 요소 중 지정한 인덱스 보다 큰 인데스(greater than)를  참조하는 요소만 선택 
        //기본형 : $('요소 선택: gt(index)')
        
        $(document).ready(function(){
            $('#menu li:gt(3)').css({
                backgroundColor: '#f0f'
            });
        });
    
    </script>
</head>
<body>
    
    <h1>gt 선택자</h1>
    <ul id="menu">
        <li>내용1 (인덱스0)</li>
        <li>내용2 (인덱스1)</li>
        <li>내용3 (인덱스2)</li>
        <li>내용4 (인덱스3)</li>
        <li>내용5 (인덱스4)</li>
        <li>내용6 (인덱스5)</li>
        <li>내용7 (인덱스6)</li>
        <li>내용8 (인덱스7)</li>
        <li>내용9 (인덱스8)</li>
    </ul>
</body>
</html>

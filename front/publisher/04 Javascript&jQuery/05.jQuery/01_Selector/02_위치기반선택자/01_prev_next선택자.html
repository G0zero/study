<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_prev_next선택자</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        /*
        이전(형)&다음(동생) 선택자 : 선택한 요소를 기준으로 바로 이전 또는 다음 요소만 선택 
        *prenious의 약자 prev(이전)
        
        기본형 
        1) $('요소선택').prev()
        2) $('요소선택').next()
        3) $('요소선택1+요소선택2')
        >> 선택한 요소(요소1) 기준으로 바로 다음에 오는 선택요소(요소2)만 선택
        */
        $(document).ready(function(){
            var style_1 = {
                backgroundColor: '#0ff',
                border : '2px solid #f00'
            };
            var style_2 = {
                backgroundColor: '#ff0',
                border: '2px dotted #0ff'
            };
            $('.txt').prev().css(style_1);
           // $('.txt').next().css(style_2);
            $('.txt+p').css(style_2);//클래스 다음 피태그
        });
    
    
    </script>
</head>
<body>
   
    <div id="wrap">
        <h1>위치기반 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div> 
</body>
</html>

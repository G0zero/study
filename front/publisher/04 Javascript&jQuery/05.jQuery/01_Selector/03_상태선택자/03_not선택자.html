    <script>
        //not 선택자: 선택한 요소 중 지정한 요소만 제외한 채 선택
        //기본형: $('요소선택:not(제외할 요소선택)')또는 $('요소선택).not('제외할 요소 선택)
        //siblings : 형제 선택자 

        $(document).ready(function() {
            //#inner_2 p 에서 첫번째 요소만 제외하고 선택 
            $('#inner_2 p').not(':first').css({
                color: '#f00',
                fontWeight: 'bold'
            });

            */

            //선생님 해설

              /*  $(this).text('야옹').css({

                //3.css()메서드, not()선택자 사용 
                  $(this).text('야옹').css({
                    fontSize: '72px',
                    color: 'red',
                    transition: 'all .8s'
                });
                //(1) not() 선택자 사용 1
                //$('li').not(this).hide(800);
                
                //(2) index()메서드 활용하기 
                //index() :인덱스 번호를 구하는 메서드
                var idx = $(this).index();
                console.log('클릭된 li의 인덱스값: '+idx);
                
                //$('li').not(':eq('+idx+')').hide(800);
                
                $('li:not(:eq('+ idx +'))').hide(800);
                
            });//click

        });

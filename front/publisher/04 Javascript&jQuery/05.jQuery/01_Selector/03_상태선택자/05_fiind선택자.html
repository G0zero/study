<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_find선택자</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        //find 선택자: 선택한 '하위요소'중에서 find()로 필터링한 요소만 선택 -하위요소중에()안에있는걸 찾아줘
        //기본형: $('요소선택').find('하위요소 중 필터링할 요소 선택')
        
        $(document).ready(function(){
            
            //예제1
            $('#inner_1').find('.txt1').css({
                backgroundColor: 'pink'
            });
            
            //예제2
            //#container를 클릭하면 p태그를 '모두'찾아서 배경 이미지 넣기 
            $('#container').click(function(){
                $(this).find('p').css({
                    background: 'url(img/jeonjihyun.jpg) no-repeat 0/cover'
                });
            });
        });
        
    
    </script>
</head>
<body>

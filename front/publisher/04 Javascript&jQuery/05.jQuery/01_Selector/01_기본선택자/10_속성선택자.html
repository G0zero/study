<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_속성선택자</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        //속성 선택자 : 요소의 속성을 선택해서 값을 변경 
    
        $(document).ready(function(){
            $('body').click(function(){
                //1. li>a의 속성 href='#page2'인 것을 선택해서 밑줄 제거, 글자색을 빨강으로 변경 
                $('li>a[href=#page2]').css({//href의 속성중에 아이디 페이지2를 선택해서 바꿔줘
                    textDecoration : 'none',
                    color : 'red'
                });
                
                //2. li>a의 href속성값 중 'http'로 시작하는 것을 모두 선택하여 글자색을  lime, 글자 그림자 넣기 (text-shadow)
                
                //시작이 같은 것 찾기 : ^=
                $('li>a[href^=http]').css({//href속성중에 http로 시작하는 것들 모두 찾아서 선택해줘
                    color : 'lime',
                    textShadow:'1px 1px 1px #333'
                });
                
                //3. li>a의 href속성값 중 '.com'으로 끝나는 것을 찾아 배경색 변경 
                
                //끝이 같은 것 찾기 : $=
                $('li>a[href$=".com"]').css('background-color','hotpink');
                
                //4. li>a의 href의 속성값 중 '2'라는 값이 있기만 하면 선택하여 테두리를 변경 
                //같은 값 모두 찾기 : *=
                $('li>a[href*=2]').css('border','3px dotted skyblue');
                
                //5. img태그 중 src값이 'image/summer2.jpg가 아닌것을 선택하여 테두리 변경 
                //같지 않다, 즉 다르다! : !=
                $('img[src != "image/summer1.jpg"]').css({
                    border:'5px solid blue'
                });
                
                //6. a태그 중 class 속성이 있기만 하면 선택하여 글자 크기를 28px로 변경 
                $('a[class]').css({
                    fontSize: '28px'
                });
                
                //7. 모든 태그 중에서 src속성과 alt속성을 동시에 가지고 있는 것을 선택하여 border-radius값 변경 
                $('[src][alt]').css({//src,alt속성을 가지고있는애 찾아
                    borderRadius: '30px'
                });
            });//click()
            
        });
    
    </script>
</head>
<body>
    <ul>
        <li><a href="http://www.greenart.co.kr" id="main" class="" title="그린컴퓨터 아카데이 바로가기">그린컴퓨터 아카데미</a></li>
        <li><a href="http://www.yes24.com" class="menu" title="예스24">예스24</a></li>
        <li><a href="http://www.aladin.co.kr" title="알라딘 바로가기">알라딘</a></li>
        <li><a href="#page2" title="page2">2페이지로 이동</a></li>
    </ul>
    
    <div id="gallery">
        <img src="image/summer2.jpg" alt="" width="200">
        <img src="image/summer1.jpg" alt="" width="200">
    </div>
</body>
</html>

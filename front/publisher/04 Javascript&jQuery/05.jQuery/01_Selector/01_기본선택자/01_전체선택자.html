<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>01_전체선택자</title>
        
        <script src="jquery-1.7.2.min.js"></script>
        
        <script>
            // 전체선택자 : $("*")
            
            /*
            $(선택자/대상요소/주어).메서드();
            
            $(선택자/대상요소/주어).이벤트(function(){
                실행코드;
            });//이벤트:내가 마우스로 클릭했을떄 이런거 명령어의 집합이 필요함 그래서 
            */
            
            $(document).ready(function(){
                //문서가 준비되면!
                //function에 있는 코드를 실행해 주세요! 
                
                $('*').css('border','1px solid blue');
                
                $('*').css({
                    backgroundColor : 'pink',
                    textDecoration : 'underline'
                });
                
                
                
                
                
                /*
                css 메서드
                1) 하나의 값을 바꿀때 
                    $(선택자).css('속성명','속성값');
                    
                2) 2개이상 (여러개)의 값을 바꿀떄 
                    $(선택자).css({
                        속성명1: '값',
                        속성명2: '값',
                        속성명3: '값'
                    });
                
                    *속성명 쓰는 2가지 방법
                    1) 문자형 : 따옴표 안에 css의 속성명을 동일하게 사용 
                        예시) 'background-color'
                    2) 변수형 : 따옴표를 사용하지 않고 문자로 표현,
                               2음절이상일떄 하이픈(-)을 뺴고 첫글자를 대문자로 변경
                        예시) 'text-decoration' ->textDecoration
                */
            });
        
        
        </script>
    </head>
    <body>
        <h1>제이쿼리</h1>
        <h2>선택자</h2>
        <h3>전체 선택자</h3>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>11_closest선택자</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        //가장 가까운 상위요소를 선택하는 선택자 : 선택한 요소를 기준으로 가장 가까운 상위요소만 선택 
        //기본형 : $('요소선택').closest('선택요소')
        //parents('선택요소')는 여려개의 결과값을 리턴하지만 closest()는 하나의 결과값을 리턴
        
        $(function(){
            $('.txt1').closest('div').css('border','2px solid #f00');
        });
        
    
    
    
    
    </script>
</head>
<body>
   <h1>선택자</h1>
   
    <div>
        <div>
            <h2>가장 가까운 상위요소 선택자</h2>
        </div>
    </div> 
    
    <div>
        <p class="txt1">내용</p>
    </div>
</body>
</html>

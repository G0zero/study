<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>09_부모선택자</title>
        <!--jQuery Library-->
        <script src="jquery-1.7.2.min.js"></script>
        <script src="jquery-ui-1.8.23.custom.min.js"></script>
        
        <script>
            //1. 부모요소 선택자1 : 선택한 요소를 감싸고 있는 부모요소를 선택 
            //기본형 : $('요소선택').parent()
            
            $(document).ready(function(){
                $('#list_1').parent().css({
                    border : '2px dashed blue',
                    backgroundColor : 'yellow'
                });
            });
            
            /*
            2. 부모요소 선택자 2 : 선택한 요소를 기준으로 모든 상위요소를 선택하거나 상위요소 중 선택하고자 하는 요소만 선택할때 사용 
            
            1) $('요소선택').parents()
            2) $('요소선택').parents('선택요소')
            */
            //예제2. parents()
            $(function(){
                
                $('.txt1').parents().css('border','2px dashed blue');
                $('.txt2').parents('div').css('border','3px dotted red');
            });
        
            //예제3 
            $(document).ready(function(){
                //1. p태그를 클릭하면 부모요소의 배경색을 빨강색으로 변경하시오.
                 
                //animate({CSS속성},소요시간(ms임),가속도easing)
                
                $('p').click(function(){
                  /*  $(this).parent().css({
                        backgroundColor : 'red',
                        transition : 'all .5s'
                    });*/
                    
                    $(this).parent().animate({
                        backgroundColor : 'red'
                    },500);//500은 0.5초
                });//click
                
                //2. a태그를 클릭하면 부모들 중 (상위요소 중)p탸그의 배경을 노란색, div#sub 태그의 배경을 녹색으로 지정하시오.
                
                $('a').click(function(){
                    $(this).parents('p').animate({
                        backgroundColor: 'yellow'
                    },500);
                    $(this).parents('#sub').animate({
                        backgroundColor : 'green'
                    },500);
                    
                    return false;
                });
            });
        
        </script>
    </head>

            <div id="sub">
                <p>

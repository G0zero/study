<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_태그선택자</title>
    <script src="jquery-1.7.2.min.js"></script>

    <script>
        //기본형: $('태그명')

        //예제1
        $(document).ready(function() {
            $('h3').css('background-color', 'darkseagreen');
        });
        
        //예제2 - header를 클릭했을 때 h2 글자색 변경 
        
        $(function(){
            $('header').click(function(){
                $('h2').css('color','green');
                
                //추가미션 : 동시에 nav 태그의 배경색, 테두리, 글자크기, 글자색 변경
                
                $('nav').css({
                    backgroundColor: 'yellow',
                    border: '1px solid green',
                    fontSize: '40px',
                    color: 'darkgreen',
                    transition: 'all .8s'
                });
            });
        });
    </script>
</head>

<body>
    <!--예제1-->
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>태그 선택자</h3>
    <h3>태그2 선택자</h3>

    <!--예제2-->
    <div id="container">
        <header>
            <h2>Welcome!</h2>
        </header>

        <nav>
            <ul class="group">
                <li id="first">one</li>
                <li id="second">two</li>
                <li id="third">three</li>
            </ul>
        </nav>
    </div>

    <style>
        header {
            cursor: pointer;
        }
    </style>



</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_아이디선택자</title>
    <script src="jquery-1.7.2.min.js"></script>
    
    <!--jQuery Library-->
    <script>
        //아이디 선택자 기본형 : $('#아이디명')
        
        //예제1
        $(function(){
            $('#selector').css('background-color','#ff0').css('border','2px solid blue');//,로 연결시켜서 나열하는것을 메서드 체이닝이라고 함 
        }); //jQuery
        //필요하면 자바스크립트와 코드블럭은 선언하고 끝내준다면 사용가능함 다만 안에다가 사용ㅇ느 불가 오류가 남
        
        //예제2 - h2 요소를 클릭해서 내용을 변경하고 css적용하기
        
        /*
         click() 이벤트 메서드
         - 기본형 : $(선택자).click(함수);
         - 선택요소를 클릭하면 함수 실행 
         
         text() 메서드 
         - 텍스트를 변경하는 jQuery 메서드 
         - 기본형 : $(선택자).text('내용');
        */
        
        $(document).ready(function(){
            //h2 요소를 클릭하면 
            $('h2').click(function(){
                //1) 내용변경 - text()
                //2) css변경 - css()
                
                $('#main').text('오마이걸').css({
                    backgroundColor: 'yellow',
                    color: 'blue',
                    border: '1px solid coral',
                    fontSize: '40px',
                    transition: 'all .8s'
                });
                
                $('#sub').text('Dolphin').css({
                    backgroundColor: 'black',
                    color: 'yellowgreen',
                    border: '1px solid purple',
                    fontSize: '50px',
                    transition: 'all .8s 1s'
                });
                
                $('#total').text('물보라를 일으켜').css({
                    backgroundColor: 'blue',
                    color: '#eee',
                    border: '2px solid hotpink',
                    fontSize: '100px',
                    transition: 'all .8s 2s'
                });
            });
        });
        
    
    
    </script>
</head>
<body>
   <!--예제1-->
<!--   <h1>제이쿼리</h1>
   <h2 id="selector">선택자</h2>
   <h3>아이디선택자</h3>-->
   
   <!--예제2-->
   <div id="container">
      <header>
          <h2>여기를 클릭하세요!!!!!</h2>
      </header>
      
      <nav>
          <ul class="list">
              <li id="main">one</li>
              <li id="sub">two</li>
              <li id="total">three</li>
          </ul>
      </nav>
       
   </div>
    <style>
        #container h2{
            cursor: pointer;
        }
    </style>
</body>
</html>

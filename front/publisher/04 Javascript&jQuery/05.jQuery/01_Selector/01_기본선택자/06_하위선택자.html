<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_하위선택자</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    
    <script>
        //하위선택자 : 선택요소(기준요소)를 기준으로 하위요소 선택
        //기본형 : $('기준요소 하위요소1 하위요소2)
        
        
        $(document).ready(function(){
            $('#wrap h2').css({
                backgroundColor: 'yellow',
                border: '2px dotted #f00'
            });
        });
    
    
    </script>
</head>
<body>
    <div id="wrap">
        <h2>기본 선택자</h2>
        <p>내용1</p>
        
        <section>
            <h2>하위요소 선택자</h2>
            <p>내용2</p>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_example_prepend()</title>
    <script src="jquery-1.12.4.min.js"></script>
    
    <script>
    //미션 : prepend 버튼을 클릭하면 
        //#conrainer 안에 있는 이미지 중 마지막 이미지를 맨 앞으로 이동시키시오. 
        $(function(){
            $('#prepend').click(function(){
                //$('#container').prepend($('#container img').last());
                $($('#container img:last')).prependTo('#container');
            });
        });
    
    </script>
</head>
<body>
    <div id="container">
        <img src="image/pic1.jpg" alt="cake1">
        <img src="image/pic2.jpg" alt="cake2">
        <img src="image/pic3.jpg" alt="cake3">
    </div>
    
    <p>prepend()를 사용하여 사진을 순환합니다.</p>
    
    <button id="prepend">prepend</button>
    
    <style>
        img {
            margin: 5px;
        }
    
    </style>
</body>
</html>

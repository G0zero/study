<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>01_bfore_after()</title>
        <script src="jquery-1.12.4.min.js"></script>
        <script>
            /*
            1. before(), insertBefore() : 선택한 요소의 이전 위치에서 새 요소를 생성 
            
            $('요소선택').before('새요소');
            $('추가할 새로운 요소').insertBfore('요소선택'); - 자바에서도 사용가능함 
            
            2. after(), insertAfter() : 선택한 요소의 다음 위치에 새 요소를 생성 
            
            $('요소선택').after('새 요소);
            $('새 요소').insertAfter('요소선택');
            
            eq 선택자는 기준이 있을떄 인덱스 번호로 애들을 선택함 
            */
            $(document).ready(function(){
                $('#wrap p').eq(1).before('<p>나는 before!!!</p>');//이게 추가되면서 인덱스 번호가 변함 왜? 얘가 들ㅇ왔기떄문에 내용2번은 인덱스번호 eq2가 됨 인덱스는 2번이 됨 
                
                //$('#wrap p').eq(1).css('background-color','yellow');
                
                //$('<p>나는 insertBefore!!!!</p>').insertBefore('#wrap p:eq(0)');위아래 둘다 사용가능 
                $('<p>나는 insertBefore!!!!</p>').insertBefore($('#wrap p').eq(0));
                
               // var target = $('#wrap p').eq(0);
                $('#wrap p').eq(2).after('<p>너는 After!!!!</p>');
                $('<p>너는 insert After!!!!!!!!!!!!!!!</p>').insertAfter('#wrap p:eq(1)');
                
                //요소가 추가되면 인덱스 번호가 바뀌게 된다!
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <p class="red">내용1</p>
            <p class="red">내용2</p>
            <p class="red">내용3</p>
        </div>
        
        <style>
            p.red {
                color: red;
                font-weight: bold;
            }
        </style>
    </body>
</html>

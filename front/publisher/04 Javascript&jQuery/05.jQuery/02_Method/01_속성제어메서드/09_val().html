<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>09_val()</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        /*
        val() : 선택한 요소의 value 속성값을 가져오거나 새값을 적용할 때 사용 
        
        *기본형 
        1) $('요소선택').val(); - 선택한 요소의 value 속성값을 가져옴
        2) $('요소선택').val('새값'); - 요소를 선택하여 value 속성에 새 값 적용
        */
        $(function(){
            var result1 = $('#user_name').val();
            console.log(result1);//나야나
            
            $('#user_id').val('javascript');
            
            //prop() : 선택한 폼요소의 기본 속성값을 가져오거나 새롭게 설정할 때 사용 
            var result2 = $('#user_id').prop('defaultValue');
            console.log(result2);
        });
    
    </script>
</head>
<body>
   <h1>val()</h1>
   <form action="#" id="form_1">
       <p>
           <label for="user_name">이름</label>
           <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요!" value="나야나!!">
       </p>
       <p>
           <label for="user_id">아이디</label>
           <input type="text" id="user_id" name="user_id" value="green">
       </p>
       
   </form>
    
</body>
</html>

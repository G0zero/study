<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_removeAttr()</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        /*
        removeAttr() 메서드 : 선택한 요소에서 기존의 속성을 제거(삭제)할때 사용 
        
        *기본형
        1) $('요소선택').removeAttr('속성명'); 
        2) $('요소선택').removeAttr('속성명1','속성명2','속성명n'); 
        */
        
        $(function(){
            console.log($('img').attr('alt'));
            $('button').click(function(){
                //단일 속성 제거 
                $('p').removeAttr('style');
                //여러개의 속성제거 
                $('img').removeAttr('title alt width');
                console.log($('img').attr('alt'));
            });
        });
    
    </script>
</head>
<body>
    <h1>This is a heading</h1>
    
    <p style="font-size: 130%; color: red;">This is a paragraph</p>
    <p style="font-weight: bold; color: blue">This is a paragraph</p>
    
    <div>
        <img src="image/sea.jpg" alt="바다" title="여름엔 바다!" width="1000">
    </div>
    
    <button>Remove Attributes</button>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>09_scrollLeft()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
    /*
    scrollLeft() : 브라우저의 스크롤바가 수평으로 이동한 위칫값을 불러오거나 변경할때 사용 
    
    $('요소선택').scrollLeft();
    $('요소선택').scrollLeft(새 값);
    */
        
        $(document).ready(function(){
            $('button').click(function(){
                //스크롤바 움직이며니서 변경되는 값 확인하기 
               // alert($('div').scrollLeft());
                //정수로 값 반환하기 -Math.ceil()
                
                var int = Math.ceil($('div').scrollLeft());
                //alert(int);
                
                //button클릭했을때 수평으로 100px 만큼 이동 
                $('div').scrollLeft(100);
            });
            
        });
    
    
    </script>
</head>
<body>
    <div>
        the longest word in the english dictionary is : aldkfjlajdakdjflkjadsfielkfjsdlvnvklksjifwpofldkjlkjfakdjhfkjheukdjfh.
    </div>
    
    <button>Click to move the scrollbar by horizontal</button>
    <p>Move the scrllbat to the right and click the button again</p>
    
    <style>
        div {
            width: 120px;
            height: 130px;
            border: 1ps solid black;
            overflow: auto;
            margin-bottom: 20px;
        }
    
    </style>
</body>
</html>

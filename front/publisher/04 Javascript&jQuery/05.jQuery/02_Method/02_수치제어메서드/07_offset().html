<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>07_offset()</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        p{
            outline: 2px solid red;
            position: relative;
            top: 10px;
            left: 200px;
        }
    
    
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
        offset() : 문서(document)를 기준으로 선택한 요소의 가로(left)/세로(top)로 떨어진 위치의 좌표값을 반환하거나 변경할때 사용 
        
        $('요소선택').offset().left;
        $('요소선택').offset().top;
        */
        $(document).ready(function(){
            $('button').click(function(){
                var pTop = $('p').offset().top;
                var pLeft= $('p').offset().left;
                
                alert('top : '+pTop+'px\n'+'left : '+pLeft+'px');
                //'내용\n' : 내용 뒤에 줄바꿈
                
            });
        });
    
    </script>
</head>
<body>
    <p>this is a paragraph</p>
    <br>
    <button>Return the offset</button>
    
</body>
</html>

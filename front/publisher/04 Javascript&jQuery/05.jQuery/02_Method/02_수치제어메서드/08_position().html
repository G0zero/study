<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>08_position()</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button {
            margin: 20px 10px 10px 20px;
        }

        #p1 {
            margin-left: 200px;
        }

        #parent {
            width: 250px;
            height: 100px;
            border: 1px solid red;
            position: relative;
            left: 20px;
            top: 10px;
        }
        #p2 {
            background-color:  lightpink;
            position: absolute;
            top: 20px;
            right: 10px;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
    position() : 포지션 기준이 되는 요소를 기준으로 선택한 요소에서 가로/세로로 떨어진 위치의 좌표값을 반환하거나 변경 
    
    $('요소선택').position().left;
    $('요소선택').position().right;
    $('요소선택').position().top;
    $('요소선택').position().bottom;
    */
        
        $(function(){
            $('#btn1').click(function(){
                //alert($('#p1').position().left);//0
                alert($('#p1').offset().left);
            });
            
            $('#btn2').click(function(){
                alert($('#p2').position().top);//20
            });
        });
    </script>
</head>

<body>
    <button id="btn1">#p1 element position</button>
    <button id="btn2">#p2 element position</button>

    <p id="p1">this is a paragraph</p>

    <div id="parent">
        <p id="p2">this is a paragraph</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>03_animate()_stop</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
            stop()
            : 현재 실행중인 효과(애니메이션)를 모두 정지
            : 큐Queue에 등록된 애니메이션을 실행 중간에 멈출때 사용 
            
            *기본형 
            (1) $('요소선택').stop();
            (2) $('요소선택').stop(clearQueue, finish);
                >>stop(true|false, true|false);
                >>stop(큐 비울래?, 끝으로 갈래?(애니메이션을 종료시킬래?))
                
            
            - clearQueue, finish의 기본값은 false
            - clearQueue가 true일 경우 : 큐에서 대기중인 애니메이션을 모두 제거 
            - finish가 true일 경우 : 지금 진행중인 애니메이션을 강제로 종료
            */

        $(document).ready(function() {
            //a의 기본이동 막기
            $('a').click(function(evt) {
                evt.preventDefault();
            });
            //첫번째 버튼 클릭시
            $('#startbtn1').click(function() {
                $('#box1').animate({
                        opacity: 0.1,
                        left: 500
                    }, 1000)


                    .animate({
                        opacity: 0.4,
                        left: 100,
                        width: 100,
                        height: 100
                    })
                    .slideUp(1000)
                    .slideDown(1000)
                    .animate({
                        left: 0,
                        opacity: 1
                    }, 1000);
            });//startbtn1 click()
            //첫번째 박스 stop
            $('#stopbtn1').click(function(){
                $('#box1').stop(true, true);
                //큐 비울래? 응!(true)
                //끝까지 갈래?(애니메이션 마지막 결과치로 갈래?) 응!(true)
            });
            
            //두번째 버튼 클릭시
            $('#startbtn2').click(function(){
                $('#box2').animate({
                        opacity: 0.1,
                        left: 500
                    }, 1000)


                    .animate({
                        opacity: 0.4,
                        left: 100,
                        width: 100,
                        height: 100
                    })
                    .slideUp(1000)
                    .slideDown(1000)
                    .animate({
                        left: 0,
                        opacity: 1
                    }, 1000);
            });//startbtn2 click()
            
            //두번째 박스 stop
            $('#stopbtn2').click(function(){
                $('#box2').stop(true, false);
                //큐 비울래? 응!(true)
                //끝까지 갈래?(애니메이션 마지막 결과치로 갈래?) 아니!(false)
            });
            
            //세번째 버튼 클릭시
            $('#startbtn3').click(function(){
                 $('#box3').animate({
                        opacity: 0.1,
                        left: 500
                    }, 1000)


                    .animate({
                        opacity: 0.4,
                        left: 100,
                        width: 100,
                        height: 100
                    })
                    .slideUp(1000)
                    .slideDown(1000)
                    .animate({
                        left: 0,
                        opacity: 1
                    }, 1000);
            });//startbtn3 click()
            
            //세번째 박스 stop
            $('#stopbtn3').click(function(){
                $('#box3').stop(false, true);
                //큐 비울래? 아니!(false)
                //끝까지 갈래?(애니메이션 마지막 결과치로 갈래?) 응!(true)
            });
            
             //네번째 버튼 클릭시
            $('#startbtn4').click(function(){
                 $('#box4').animate({
                        opacity: 0.1,
                        left: 500
                    }, 1000)


                    .animate({
                        opacity: 0.4,
                        left: 100,
                        width: 100,
                        height: 100
                    })
                    .slideUp(1000)
                    .slideDown(1000)
                    .animate({
                        left: 0,
                        opacity: 1
                    }, 1000);
            });//startbtn4 click()
            
             //네번째 박스 stop
            $('#stopbtn4').click(function(){
                //$('#box4').stop(false, false);
                //큐 비울래? 아니!(false)
                //끝까지 갈래?(애니메이션 마지막 결과치로 갈래?) 아니!(false)
                $('#box4').stop();
                //기본값이 false임
            });
            
            
            
            
            
        });
    </script>
</head>

<body>
    <p>
        효과순서<br>
        .animate({opacity : 0.1, left:500},1000)<br>
        .animate({opacity : 0.4, left:100, width:100, height:100},1000)<br>
        .slideUp(1000)<br>
        .slideDown(1000)<br>
        .animate({left:0, opacity: 1}, 1000);
    </p>

    <a href="#" id="startbtn1">효과시작</a>&nbsp;&nbsp;
    <a href="#" id="stopbtn1">stop(true, true)</a>
    <div id="box1"></div>

    <a href="#" id="startbtn2">효과시작</a>&nbsp;&nbsp;
    <a href="#" id="stopbtn2">stop(true, false)</a>
    <div id="box2"></div>

    <a href="#" id="startbtn3">효과시작</a>&nbsp;&nbsp;
    <a href="#" id="stopbtn3">stop(false, true)</a>
    <div id="box3"></div>

    <a href="#" id="startbtn4">효과시작</a>&nbsp;&nbsp;
    <a href="#" id="stopbtn4">stop(false, false)</a>
    <div id="box4"></div>

    <style>
        a {
            text-decoration: none;
            border: 1px solid #000;
            padding: 4px 8px;
            background-color: #eee;
            border-radius: 6px;
            color: #333;
            display: inline-block;
            margin-bottom: 30px;
        }

        a:hover {
            font-weight: bold;
        }

        div {
            margin-bottom: 50px;
            width: 50px;
            height: 50px;
            position: relative;
        }

        #box1 {
            background-color: lightsalmon;
        }

        #box2 {
            background-color: lightblue;
        }

        #box3 {
            background-color: lightpink;
        }

        #box4 {
            background-color: lightgreen;
        }
    </style>
</body>

</html>

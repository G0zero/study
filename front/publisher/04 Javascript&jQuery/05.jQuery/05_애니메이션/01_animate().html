<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>01_animate()</title>
    <script src="jquery-1.12.4.min.js"></script>

    <script>
        /*
            animate({CSS설정}, 시간, 이징easing, 콜백함수);
            
            : 복합적인 css변경에 따른 애니메이션 효과 구현 
            : 수치를 변경하는 css 속성 
            : 예의적으로, 배경색을 애니메이션으로 변하게 구현 가능 (jQuery-ui 연결해서 사용)
            : 주의사항 - 적용할 요소의 css 설정에 transition이 없어야함! 
            
            (1) css설정 : 애니메이션으로 적용할 스타일 속성(수치!)
            (2) 소요시간 : 동작에 반응하는데 소요되는 시간 
            (3) 이징 : 가속도 설정 (기본값은 'swing'/'linear',기본으로 제공되는 이징 외에 다른 이징효과를 사용할 경우 jQuery-ui 연결!)
            (4) 콜백함수 : 애니메이션이 종료된 후 실행될 코드
            */

        $(document).ready(function() {
            //예제 1. start 버튼을 클릭했을 때, #box1이 왼쪽에서 오른쪽으로 100px씩 이동하도록 애니메이션 하시오 

            $('#start').click(function() {
                $('#box1').animate({
                    left: '+=100px'
                }, 1000, function() {
                    alert('애니메이션 끝!!!');
                    /*conform 과 alert처럼 창이 뜨는건 창이 사라져야 다음이 실행됨 알아두기*/
                });

            });

            //예제 2. 버튼 이름에 맞춰 애니메이션 하시오 


            //1) width값 조절하기 
            /*  $('#hide').click(function(){
                  $('#box2').animate({
                      width: '0'
                  },3000);
              });
              $('#show').click(function(){
                  $('#box2').animate({
                      width: '300px'
                  },3000);
              });*/

            /*animate()는 overflow:hidden 설정이 없어도 애니메이션 진행중에는 임시로 overflow:hidden이 설정됨, 최종결과에는 overflow:hidden이 없기 때문에 필요시 css속성을 추가하는게 필요함
                 
                 오버 플로우를 안넣어줘도 에니메이트를 실행할때는 자동으로 넣어주어 안보이게 되지만  
                에니메이트가 끝나면 오버플로우를 넣어줘야 안보임 확인해보기*/

            //2) left값 조절하기
            $('#hide').on('click', function() {
                $('#box2').animate({
                    left: '-350px'
                }, 2000);
            });
            $('#show').on('click', function() {
                $('#box2').animate({
                    left: 0
                }, 2000);
            });




        });
    </script>
</head>

<body>
    <!--에제1-->
    <button id="start">Start Animation</button>
    <p>box를 오른쪽으로 이동시켜 보세요.</p>

    <div id="box1"></div>

    <!--예제2-->
    <div id="box2"><img src="sample1.jpg" alt=""></div>
    <button id="hide">사진 감추기</button>
    <button id="show">사진 보기</button>

    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: lightpink;
            position: relative;
        }

        #box2 {
            margin-top: 100px;
            width: 300px;
            /*width: 0;*/
            overflow: hidden;
            position: relative;
            /*outline: 2px solid red;*/
        }
    </style>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_on()</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
        1. 단독 이벤트 등록 메서드 : 한 동작에 대한 이벤트를 등록 
        
        $('#btn').click(function(){
            실행코드;
        });
        
        (1) $('#btn') : 이벤트 대상 
        (2) click() : 이벤트
        (3)function(){} : 이벤트핸들러(이벤트가 발생했을 때 실행코드)
        
        2. 그룹 이벤트 등록 메서드 : 두가지 이상의 동작에 대한 이벤트 등록 >> on() 메서드 사용 
        
        예시) 마우스 포인터를 올리거나 클릭했을때 환영 메세지 출력 
            >>이벤트 1: 마우스 포인터를 올리거나 
            >>이벤트 2: 클릭했을때
            
            출력해줘: 이벤트 아니고 실행 코드 
        */

        /*
        on() 메서드 등록 방식1
        
        $('이벤트대상').on('이벤트명1 이벤트명2 이벤트명n', function(){
            실행코드;
        })
        
        */
        $(function() {
            $('#btn').on('mouseover focus click', function() {
                console.log('welcome!!');
            });
        });

        /*
        on() 메서드 등록방식 2
        $('이벤트대상').on({
            '이벤트명1 이벤트명2 이벤트명n' : function(){
                실행코드
            }
        });
        
        */
        $(function() {
            $('p').on({
                'mouseover focus': function() {
                    console.log('맛있어~!!!!');
                }
            });
        });

        /*
        on() 메서드 등록방식3
        
        $('이벤트대상').on({
            '이벤트명1' : function(){실행코드;},
            '이벤트명2' : function(){실행코드;},
            '이벤트명n' : function(){실행코드;}
        });
        */
        $(function() {
            $('span').on({
                'mouseover': function() {
                    console.log('와 여름이다!!!!!');
                },
                'dblclick': function() {
                    console.log('바다로 가자!!!!');
                }
            })
        });

        /*
        이벤트 강제로 발생시키기
        1. 단독 이벤트 등록 메서드 
        $('이벤트대상').이벤트메서드();
        
        2.trigger() 메서드
        $('이벤트 대상').trigger('이벤트 종류');
        */
        
        $(function(){
            $('.btn1').click(function(){
                $(this).parent().next().css({
                    color:'red',
                    fontWeight:'bold'
                });
            });
            
            $('.btn2').on({
                'mouseover focus': function(){
                    $(this).parent().next().css('color','blue');
                }
            });
            
            //이벤트 강제 발생!
            /*$('.btn1').trigger('click');
        });*/
        
        /*
         이벤트 제거 메서드 
         $('이벤트 대상').off('제거할 이벤트 종류');
        */
        
        $(function(){
            $('.btn1').off('click');
        });
    </script>
</head>

<body>
    <button id="btn">버튼</button>
    <p>비가 올 때 가장 하고 싶은 일은?</p>
    <span>파전 먹으러 가자!!!</span>

    <!--trigger()-->
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>

    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
</body>

</html>

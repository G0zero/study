<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>autoSlide</title>
	
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul,ol {
			list-style: none;
		}
		ul:after, ol:after {
			content: "";
			display: block;
			clear: both;
		}
		body {
			background: #05184d;
		}
		
		/*실제 슬라이더가 보여지는 부분
		슬라이더 구성요소(슬라이더/페이저/버튼)를 담은 최상위요소*/
		div#slider {
			width: 600px;
			border: 2px solid #fdf6dd;
			margin: 100px auto 0;
			background-color: #fff;
			position: relative; /*버튼과 화살표의 기준!*/
			overflow: hidden;
		}
		ul#viewer {
			width: 400%;
			position: relative;
			left: 0;
		}
		
		ul#viewer li {
			width: 25%;
			float: left;
		}
		ul#viewer li a {
			display: block;
		}
		ul#viewer li a img {
			width: 100%;
			display: block;
		}
		
		#btnGroup {
			position: absolute;
			bottom: 2%;
			right: 1%;
		}
		#btnGroup li {
			width: 16px;
			height: 16px;
			float: left;
		}
		#btnGroup li~li {
			margin-left: 6px;
		}
		#btnGroup li a {
			text-decoration: none;
			display: block;
			width: 100%;
			height: 100%;
			background: url(image/btn.png) no-repeat;
		}
		#btnGroup li a span {
			display: none;
		}
		
		li.selB a {
			background-position: 0 -16px !important;
		}
		
		/* 화살표 공통 */
		.abtn {
			width: 25px;
			height: 49px;
			text-indent: -9999px;
			display: block;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			/*margin-top: -24.5px;*/
			/*outline: 2px solid red;*/
			
			cursor: pointer;
		}
		
		.abtn:hover {
			background-position: bottom;
		}
		
		.btnL {
			left: 10px;
			background: url(image/btn_shop_bn_left.png) no-repeat;
		}
		.btnR {
			right: 10px;
			background: url(image/btn_shop_bn_right.png) no-repeat;
		}
		
	
	
	</style>
	
	<script src="jquery-1.12.4.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="index_220830.js"></script>
</head>
<body>

	<div id="slider">
		<ul id="viewer">
			<li data-seq="0">
				<a href="#"><img src="image/slide1.jpg" alt=""></a>
			</li>
			<li data-seq="1">
				<a href="#"><img src="image/slide2.jpg" alt=""></a>
			</li>
			<li data-seq="2">
				<a href="#"><img src="image/slide3.jpg" alt=""></a>
			</li>
			<li data-seq="3">
				<a href="#"><img src="image/slide4.jpg" alt=""></a>
			</li>
		</ul>
		
		<ul id="btnGroup">
			<li class="selB"><a href="#"><span>블릿</span></a></li>
			<li><a href="#"><span>블릿</span></a></li>
			<li><a href="#"><span>블릿</span></a></li>
			<li><a href="#"><span>블릿</span></a></li>
		</ul>
		
		<!---좌우 화살표--->
		<span class="abtn btnL">이전</span>
		<span class="abtn btnR">다음</span>
		
	</div>
	
</body>
</html>

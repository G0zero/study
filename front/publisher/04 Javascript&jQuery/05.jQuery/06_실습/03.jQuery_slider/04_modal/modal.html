<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>modal</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html, body {
                width: 100%;
                height: 100%;
            }
            ul {
                list-style: none;
                width: 640px;
                margin: 30px auto 0;
                border: 3px solid #333;
            }
            ul:after {
                content: "";
                display: block;
                clear: both;
            }
            ul li {
                float: left;
                margin: 10px;
            }
            /*이미지 클릭시 modal 실행 css*/
            #black {
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.8);
                position: fixed;
                left: 0;
                top: 0;
                display: none;
            }
            #big {
                position: absolute;
                top: 50%;
                left: 50%;
                transform:translate(-50%,-50%);
                display: none;
            }
            
        
        </style>
        
        <script src="jquery-1.12.4.min.js"></script>
        <script>
            $(document).ready (function (){
                /*초기 설정 = madal요소 추가 */
                $('body').append('<div id="black"></div><div id="big"></div>');
                
                //1. 썸네일 이미지를 클릭했을 때 >> 클릭의 대상 a (href값을 반환받아 사용하기 위해! )
                //2. 모달 창이 열리면서 
                //3. 큰 이미지가 보여짐 -img태그, 이미지 경로 
                $('a.modal').click(function(evt){
                    //a태그의 기본이동막기 
                evt.preventDefault();
                var imgsrc = $(this).attr('href');
                console.log(imgsrc);
                
                $('#black').show();
                $('#big').show().html('<img src="'+imgsrc+'"alt="큰 이미지">');
                
            });
            $('#black').click(function(){
                $(this).hide();
                $('#big').hide();
            });
                
                
            });
        
        
        </script>
    </head>
    <body>
        <ul>
            <li>
                <a class="modal" href="images/1.jpg"><img src="images/thum/1.jpg" alt="이미지1"></a>
            </li>
             <li>
                <a class="modal" href="images/2.jpg"><img src="images/thum/2.jpg" alt="이미지2"></a>
            </li>
             <li>
                <a class="modal" href="images/3.jpg"><img src="images/thum/3.jpg" alt="이미지3"></a>
            </li>
             <li>
                <a class="modal" href="images/4.jpg"><img src="images/thum/4.jpg" alt="이미지4"></a>
            </li>
             <li>
                <a class="modal" href="images/5.jpg"><img src="images/thum/5.jpg" alt="이미지5"></a>
            </li> <li>
                <a class="modal" href="images/6.jpg"><img src="images/thum/6.jpg" alt="이미지6"></a>
            </li> <li>
                <a class="modal" href="images/7.jpg"><img src="images/thum/7.jpg" alt="이미지7"></a>
            </li> <li>
                <a class="modal" href="images/8.jpg"><img src="images/thum/8.jpg" alt="이미지8"></a>
            </li>
        </ul>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Starbucks</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size: 100%;
        }
        
        header {
            width: 100%;
            height: 100px;
            background-color: #1e3932;
            position: fixed;
            left: 0;
            top: 0;
        }
        header h1 {
            width: 100%;
            height: 100%;
        }
        header h1 a {
            display: block;
            width: 100%;
            height: 100%;
            text-indent: -9999px;
            background: url(image/logo.png) no-repeat center/auto 70px;
        }
        
        main {
            margin-top: 100px;
            height: 646px;
            background: url(image/2022Autumn_main_bg_02.jpg) no-repeat top/cover;
        }
        .inner {
            width: 90%;
            max-width: 1280px;
            height: 100%;
            margin: 0 auto;
            position: relative;
            /*outline: 2px solid red;*/
        }
        
        main .title {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            display: none;
        }
        main .title img {
            display: block;
            margin-bottom: 60px;
        }
        main .title a {
            text-decoration: none;
            color: #1e3932;
            padding: 10px 20px;
            border: 2px solid #1e3932;
            border-radius: 8px;
            display: inline-block;
        }
        main .title a:hover {
            background-color: #1e3932;
            color: #fff;
            font-weight: 600;
        }
        
        main .inner > div {
            position: absolute;
            display: none;
        }
        main .inner > div img {
            display: block;
        } 
        
        div.drink1 {
            left: 52%;
            top: 26%;
        }
        div.drink2 {
            left: 380px;
            top: 10%;
        }
        div.drink3 {
            right: 2%;
            top: 6%;
        }
    
    </style>
    
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        
        $(document).ready(function(){
            
            //시간차를 두고 서서히 제품이 나타나게 하기
            $('.title').fadeIn();
            
            $('.drink1').delay(500).fadeIn();
            $('.drink2').delay(1000).fadeIn();
            $('.drink3').delay(1500).fadeIn();
            
        });
    
    </script>
</head>
<body>
   <header>
       <h1><a href="index.html">스타벅스</a></h1>
   </header>
   
   <main>
       <div class="inner">
           <h2 class="title">
               <img src="image/2022_Autumn_main_title.png" alt="">
               
               <a href="#">자세히보기</a>
           </h2>
           
           <div class="drink1">
               <img src="image/2022_Autumn_main_drink_01.png" alt="">
           </div>
           <div class="drink2">
               <img src="image/2022_Autumn_main_drink_02.png" alt="">
           </div>
           <div class="drink3">
               <img src="image/2022_Autumn_main_drink_03.png" alt="">
           </div>
       </div>
   </main>
   
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>tapmenu2</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .content {
            width: 600px;
            margin: 50px auto;
            position: relative;
            /*outline: 2px solid blue;*/
        }
        .tabmenu:after {
            content: "";
            display: block;
            clear: both;
        }
        .tabmenu > li {
            width: 150px;
            float: left;
            line-height: 50px;
            border: 1px solid #ddd;
            /*outline: 2px solid red;*/
        }
        .tabmenu > li:first-child {
            border-right: 0;
        }
        .tabmenu > li > a { /*탭메뉴명*/
            display: block;
            background-color: #ccc;
            text-align: center;
        }
        .tabmenu > li > a:hover {
            background-color: #eee;
        }
        
        .tabmenu > li div {
            position: absolute;
            left: 0;
            top: 52px;
            background-color: yellow;
            
            /*width: 100%;
            height: 200px;*/
        }
        .tabmenu > li.active div {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
        }
        
        
        /*공지사항*/
        
        
        
        
        
        
        
        .gallery {
            display: none;
        }
        
    
    </style>
</head>
<body>
    
    <div class="content">
        <ul class="tabmenu">
            <li class="active">
                <a href="#">공지사항</a>
                <div class="notice">
                    <ul>
                        <li><a href="#">내용1 </a><span>2022.01.25</span></li>
                        <li><a href="#">내용2 </a><span>2022.01.25</span></li>
                        <li><a href="#">내용3 </a><span>2022.01.25</span></li>
                        <li><a href="#">내용4 </a><span>2022.01.25</span></li>
                    </ul>
                </div>
            </li>
            
            <li>
                <a href="#">갤러리</a>
                <div class="gallery">
                    <ul>
                        <li><a href="#"><img src="th_bg1.jpg" alt=""></a></li>
                        <li><a href="#"><img src="th_bg2.jpg" alt=""></a></li>
                        <li><a href="#"><img src="th_bg3.jpg" alt=""></a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    
</body>
</html>

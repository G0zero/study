<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>tapmenu</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
                color: #333;
            }
            .wrap {
                width: 500px;
                margin: 30px auto;
            }
            ul li {
                display: inline-block;
                margin-right: 10px;
            }
            li.on a {
                color: blue;
                font-weight: bold;
                
            }
            .contents-box {
                border: 2px solid #ccc;
            }
            .contents-box > div {
                width: 100%;
                height: 400px;
                font-size: 24px;
                display: none;
            }
            .contents-box > div.on {
                display: block;
            }
            .contents-box .con1 {
                background-color: lightblue;
            }
            .contents-box .con2 {
                background-color: lightcoral;
            }
            .contents-box .con3 {
                background-color: lightgoldenrodyellow;
            }
            .contents-box .con4 {
                background-color: lightgreen;
            }
        
        
        
        </style>
        
        <script src="jquery-1.12.4.min.js"></script>
        <script>
            //이가영
     /*       $(function(){
                $('li').click(function(){
                    $(this).addClass('on').siblings().removeClass();
                    var num = $('li.on').index();
                    //console.log(num);
                    $('.contents-box>div').eq(num).addClass('on').siblings().removeClass('on');
                });

            });*/
            //선생님 해설 
            
            $(document).ready(function(){
                $('ul li').click(function(){
                    //함수 안에는 이벤트가 발생할수없음
                    //$('ul li').removeClass('on');
                    
                    //1.클릭된 탭메뉴에 on클래스 적용하기 
                    $(this).addClass('on').siblings().removeClass('on');
                    
                    //2. 클릭된 메뉴와 컨텐츠 내용 매치하기 
                    var idx = $(this).index();
                    console.log(idx);
                    $('.contents-box > div').eq(idx).addClass('on').siblings().removeClass('on');
                    
                });
                
                
          /*      //a를 클릭했을때
                $('ul li a').click(function(){
                    $(this).parent().addClass('on').siblings().removeClass('on');
                });*/
            });
        
        
        </script>
    </head>
    <body>
        
        <div class="wrap">
            <!--tap메뉴 덩어리-->
            <ul>
                <li class="on"><a href="#none">menu1</a></li>
                <li><a href="#none">menu2</a></li>
                <li><a href="#none">menu3</a></li>
                <li><a href="#none">menu4</a></li>
            </ul>
            
            <!--내용이 보여질 덩어리-->
            <div class="contents-box">
                <div class="con1 on">메뉴1 내용</div>
                <div class="con2">메뉴2 내용</div>
                <div class="con3">메뉴3 내용</div>
                <div class="con4">메뉴4 내용</div>
            </div>
        </div>
    </body>
</html>

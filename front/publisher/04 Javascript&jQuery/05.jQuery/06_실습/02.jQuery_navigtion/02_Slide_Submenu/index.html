<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>slide_submenu(아코디언메뉴)</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            a {
                display: block;
                text-decoration: none;
            }
            
            nav {
                width: 200px;
                margin: 30px auto;
            }
            nav ul#gnb {
                width: 100%;
                text-indent: 10px;
                /*outline: 2px solid red;*/
            }
            li.group {
                margin-bottom: 5px;
                
            }
            a.title {
                width: 100%;
                height: 40px;
                line-height: 40px;
                background-color: #9ab92e;
                color: #333;
                font-weight: bold;
                font-size: 18px;
            }
           /* ul.sub {
                display: none;
            }*/
            ul.sub li {
                height: 40px;
                line-height: 40px;
                background-color: #fdf6dd;
                margin-bottom: 2px;
            }
            ul.sub li a {
                color: #333;
            }
            ul.sub li:hover {
                background-color: #ccff00;
            }
        
        
        </style>
        
        <script src="jquery-1.12.4.min.js"></script>
        <script>
            
            $(document).ready(function(){
                //초기설정 - 첫번째 타이틀의 서브메뉴만 보이게 하기!
                $('.sub').hide().first().show();
                //1. 대메뉴(title)을 클릭하면 하위메뉴 slide로 보이기 
                $('.title').click(function(){
                    $(this).next().slideToggle().parent().siblings().find('.sub').slideUp();
                    
                    //2. 클릭된 요소의 서브메뉴 외에 다른 서브메뉴는 slide로 숨기기 (닫기)
                    //선생님 해설 
                   // $(this).parent().siblings().find('.sub').slideUp();
                    
                    //이가영
                    // $(this).parent().siblings().children('.sub').slideUp();
                    
                });
            });
        
        
        </script>
    </head>
    <body>
        <nav>
            <ul id="gnb">
                <li class="group">
                    <a href="#" class="title">Title1</a>
                    <ul class="sub">
                        <li><a href="#">sub1</a></li>
                        <li><a href="#">sub2</a></li>
                        <li><a href="#">sub3</a></li>
                    </ul>
                </li>
                <li class="group">
                    <a href="#" class="title">Title2</a>
                    <ul class="sub">
                        <li><a href="#">sub1</a></li>
                        <li><a href="#">sub2</a></li>
                    </ul>
                </li>
                <li class="group">
                    <a href="#" class="title">Title3</a>
                    <ul class="sub">
                        <li><a href="#">sub1</a></li>
                    </ul>
                </li>
                <li class="group">
                    <a href="#" class="title">Title4</a>
                    <ul class="sub">
                        <li><a href="#">sub1</a></li>
                        <li><a href="#">sub2</a></li>
                        <li><a href="#">sub3</a></li>
                        <li><a href="#">sub4</a></li>
                        <li><a href="#">sub5</a></li>
                        <li><a href="#">sub6</a></li>
                    </ul>
                </li>
                <li class="group">
                    <a href="#" class="title">Title5</a>
                    <ul class="sub">
                        <li><a href="#">sub1</a></li>
                        <li><a href="#">sub2</a></li>
                        <li><a href="#">sub3</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </body>
</html>

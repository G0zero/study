<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_slideDown_slideUp</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /*
        1. slideDown (소요시간, 이징, 함수);
        : 숨겨진 요소가 아래로 펼쳐짐 
        :선택요소의 height값을 원래 높이로 복원해주는 애니메이션 메서드 
        
        2.slideUp(소요시간, 이징, 함수);
        : 요소가 위로 접히면서 숨겨짐 
        : 선택요소의 height값을 0으로 변경하여 애니메이션 
        
        */
        $(function(){
            
            $('#flip').click(function(){
                $('#panel').slideDown();
            });
            $('#flip2').on('click', function(){
                $('#panel2').slideUp();
            });
        });
    </script>
</head>
<body>
    <div class="slide1">
        <div id="flip">click to slide down</div>
        <div id="panel">Hello World!!!</div>
    </div>
    <div class="slide2">
        <div id="flip2">click to slide up</div>
        <div id="panel2">Good bye World!!!</div>
    </div>
    
    <style>
        .slide1 {
            margin-bottom: 50px;
        }
        #flip, #panel {
            padding: 5px;
            background-color: lightgoldenrodyellow;
            text-align: center;
            font-size: 18px;
            border: 1px solid #c3c3c3;
        }
        #flip {
            cursor: pointer;
        }
        #panel {
            padding: 50px;
            border-top: none;
            display: none;
        }
        #flip2, #panel2 {
            padding: 5px;
            background-color: lightpink;
            border: 1px solid #333;
            text-align: center;
        }
        #flip2 {
            cursor: pointer;
        }
        #panel2 {
            padding: 50px;
            border-top: 0;
        }
    
    </style>
</body>
</html>

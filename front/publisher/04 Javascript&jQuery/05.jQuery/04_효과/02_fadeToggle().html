<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>02_fade_Toggle()</title>
        <script src="jquery-1.12.4.min.js"></script>
        <script>
            /*
            fadeToggle(소요시간, 이징, 함수)
            : display 상태를 파악하여 fadeIn, fadeOut을 전환해주는 메서드
            */
            
            $(function(){
                //$('button').click();
                $('button').on('click', function(){
                    $('img').fadeToggle(3000);
                });
            });
        
        </script>
    </head>
    <body>
        <img src="home1.jpg" alt="">
        <img src="home2.jpg" alt="">
        <img src="home3.jpg" alt="">
        <br>
        <button id="btn">fadeToggle()</button>
    </body>
</html>

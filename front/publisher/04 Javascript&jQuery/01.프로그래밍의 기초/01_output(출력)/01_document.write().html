<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>document.write()</title>
</head>

<body>
    <h4>"Hello world!"를 문서화면에 출력하세요.</h4>

    <script>
        /*자바스크립트는 개체 지향 언어 !!
        
        객체.속성;
        객체.메소드();
        
        객체- 주어
        메소드() - 동사, 명령을 실행하는 것 
        */
        
        document.write("Hello World!");
        
        
    </script>

</body>

</html>

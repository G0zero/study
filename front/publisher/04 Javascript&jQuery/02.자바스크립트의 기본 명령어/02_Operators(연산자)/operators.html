    <meta charset="UTF-8">
    <title>operators | 연산자</title>

<body>
    <script>
        var result; //결과 값을 담을 변수

        //1. 산술연산자
        var num1 = 15;
        var num2 = 2;


        //더하기
        result = num1 + num2;
        document.write(result, "<br>"); //17

        //뺴기
        result = num1 - num2; //13
        document.write(result, "<br>");


        //곱하기
        result = num1 * num2; //30
        document.write(result, "<br>");


        //나누기
        result = num1 / num2; //7.5
        document.write(result, "<br>");

        //나머지 구하기 연산자
        //나머지는 %임 

        result = num1 % num2; //나머지 1
        document.write(result, "<br>");


        //2.문자 결합 연산자
        //문자형 데이터 + 숫자형 데이터 = 하나의 문자형 데이터 반환!

        var text = "100";
        var num = 200;
        document.write(text + num, "<br>"); //100200

        var t1 = "비도 오고 그래서 ",
            t2 = "네 생각이 났어 ",
            t3 = 8282,
            t4 = " 파전 먹으러 가자!";

        result = t1 + t2 + t3 + t4;
        document.write(result, "<br><br>");

        //3. (복합) 대입연산자 (=)
        /*
        복합대입연산자 : 산술연산자와 대입연산자가 복합적으로 적용된 것
        
        종류        풀이
        A=B        A=B (A에 B를 대입해줘)
        A+=B       A=A+B (A에 A+B값을 대입해줘)
        A-=B       A=A-B
        A*=B       A=A*B
        A/=B       A=A/B
        A%=B       A=A%B (%는 나머지)
        */

        //초기값
        var num3 = 10;
        var num4 = 3;

        num3 += num4; //num3=num3(10)+num4(3)

        document.write(num3, "<br>"); //13

        num3 -= num4; //num3=num3(13)-num4(3)
        document.write(num3, "<br>"); //7아니고 10! 왜냐면 위에 num3이 13이 되었기 떄문임 그래서 10임

        num3 *= num4; //num3=num3(10)*num4(3)
        document.write(num3, "<br>"); //30

        num3 /= num4; //num3=num3(30)/num3(3)
        document.write(num3, "<br>"); //10

        num3 %= num4; //num3=num3(10)%num4(3)
        document.write(num3, "<br>"); //1


        //복합대입연산자를 활용한 HTML표 만들기

        /*     var box1 = 1,
                 box2 = 2;
             
             var tag ="<table><tr><td>1</td><td>2</td></tr></table>"
             document.write();*/

        /*따옴표의 중첩이라는 것은 1처럼 "안에 똑같은"이게 나오면 안됨 그래서'이게 들어가야함 이게 중첩되면 안된다는 뜻임*/
        var str = "<table border='1'>";
        str += '<tr>'; //str = "<table border='1'>"'<tr>'
        str += '<td>1</td><td>2</td><td>3</td>';
        str += '</tr>';
        str += '</table>';


        document.write(str, "<br><br>");

        //4. 증감 연산자 (단항 연산자)

        /*
        숫자형 데이터를 1씩 증가(++).1씩 감소(--)
        
        *기본형
        1) 변수의 값을 1만큼 감소시김 : 변수--; 또는 --변수;
        2) 변수의 값을 1만큼 증가시킨 : 변수++; 또는 ++변수;
        
        *연산자 위치에 따른 결과
        1) var A = ++B
        B의 값을 1만큼 증가하고, 증가된 B의 값을 A에 대입하여 실행
        
        2) var A =B++; (더 많이 사용)
        B의 값을 A에 대입하고, B의 값을 1만큼 증가
        
        */
        var num5 = 10;
        var num6 = 20;

        num5--; //10-1=9
        document.write(num5, "<br>");

        num5++; //10
        document.write(num5, "<br>");

        result = ++num6;
        document.write(result, "<br>"); //21
        document.write(num6, "<br>");


        result = num6++;
        //num6를 result에 '먼저'대입하고 num6값이 1증가
        document.write(result, "<br>");
        document.write(num6, "<br>");


        //5. 비교 연산자
        /*
        두 데이터가 '크다. 작다.같다'와 같이 비교할 떄 사용 연산된 결과값을 true(참), flase(거짓)의 논리형 데이터로 변환 
        
        *비교 연산자의 종류
        종류        설명
        A>B        A는 B보다 크다
        A<B        A는 B보다 작다
        A>=B       A는 B보다 크거나 같다
        A<=B       A는 B보다 작거나 같다.
        
        A==B       A와B는 같다.(데이터 형태 관계 없이 표기된 값만 일치하면 true 반환) 예시 ) var A = 12; 와 var a = "12";
        같다.
        
        A와B에 들어간 데이터가 어떤거든 상관없이 같다.
        
        A===B A와 B는 같다. (데이터 형태까지 일치했을때 true 반환)
        
         A!==B    A와 B는 다르다
        
        
        
        */

        var k = 10,
            m = "10";
        //k는 숫자형 데이터 M문자형 데이터

        document.write(k == 10, "<br>"); //10==10 true
        document.write(m == 10, "<br>"); //10==10true;

        document.write(k == 10, "<br>"); //1  0===10 true
        document.write(m === 10, "<br><br>") //"10" === 10 false


        //6.논리 연산자

        /*
        * 피연산자 : 연산 대상 데이터
        | : 파이프라고 부름
        
        
        1) 논리합(OR) ||
        >>피연산자 중 값이 하나라도 true 가 존재하면 true로 결과값 반환한다
        
        2) 논리곱(AND) &&
        >>피연산자 중 값이 하나라도 false가 존재하면 false로 결과값 반환 (모든 값이 true가 되어야 true로 반환)
        
        3) 논리부정 (NOT) !
        >> 단항 연산자 피연산자의 값이 true면 반대로 false로 결과 값 반환 (반대로 false로 값이 나오면 true로 나옴)
        
        
        */

        /*
        <연산자의 우선순위>
        1. ()
        2. 단항 연산자 (++ , --, !)
        3. 산술 연산자 (+,-,*,/,%)
        4. 비교 연산자 (>,>=,<,<=,==,!=,===,!==)
        5. 논리 연산자 (||,&&)
        6.대입 (복합대입) 연산자 (=,+=,-=,*=,/=,%=)
        
        
        
        */

        var h = 10,
            i = 20,
            g = 30,
            n = 40;


        result = h > i || i >= g || g > n;

        //비교연산자 : h>i = 10>20 (false) i>=g 20 >=30 (false) g>n 30>40 (false)  논리연산자 뜻은 또는 셋다  false이기 떄문에 false

        //선생님 해설
        //10>20||20>=30|| 30>40
        // false or false or false 
        //false

        document.write(result, "<br>");

        result = h > i || i >= g || g <= n;
        //10>20||20>=30 ||30<=40
        //false or false or true
        //true

        document.write(result, "<br>");

        result = h <= i && i >= g && g <= n;
        //10 <=20 and 20 >=30 and 30 <=40;
        //true and false and true
        //false(&&false값이 하나만 있어도 false!!)

        document.write(result, "<br>");


        result = h <= i && i <= g && g <= n;
        //10 <= 20 && 20<=30 && 30 <= 40;
        //true and true and true
        //true 

        document.write(result, "<br>");

        result = !(h > i);
        //10>20 >>false
        //!(false) >> true (!가 (false)자체를 부정하는 것이기떄문에)

        document.write(result, "<br><br>");


        //7. 삼항(조건) 연산자
        /*
        *
        *조건식의 결과에 따라 실행 결과 달라짐
        
        *기본형 : 조건식 ?실행문1 :실행문2;
                >>조건식이 true면 실행문1 실행 
                 조건식이 false면 실행문2 실행
                 예) 비? 집 : 놀이공원;
        
        */

        //예제 1- 나이에 따라 미성년자와 성인 구분하기
        /*
                var age1 = 20;
                var age2 = 19;
                var userAge = prompt("당신의 나이는?");
                

                result = age1 > age2 ? "성인입니다!":"미성년자 입니다.!";
                //20>19,true, 실행문 1 실행 
                document.write(result, "<br>");
                
                userAge >= age1 ? document.write("성인입니다!", "<br>") : document.write("미성년자입니다!!", "<br>");*/


        // prompt(메서드) : 사용자에게 입력값을 받아 가져오는 질문창 메서드
        //브라우저창에서 입력을 받고 바로 처리하는거임 일회성임 계속 저장되어서 사용되는 데이터는 아님

        // 기본형 : prompt("질문", "기본응답") *기본응답은 생략가능 그래도 가능하면 기본응답을 써주는편임

        //prompt 테스트
        //var hello = prompt("이름이 뭐에요?");
        // document.write(hello + "님 반가워요!");



        //예제 2- 수학, 영어 과목 점수에 따라 구분하기 
        //수학점수가 높으면 "이과로 가!", 영어점수가 높으면 "문과로 가!" 메세지가 출력 
        
        //Number(); -숫자형 데이터로 반환해주는 메서드
        var math = Number(prompt("당신의 수학점수는?"));
        var english = Number(prompt("당신의 영어점수는?"));
        //prompt는 문자형 데이터를 받기 때문에 숫자형데이터로 했으면 정확하게 답이 나왔을텐데 문자형데이터라 값을 제대로 읽지 못햇음 
        
        document.write("math &gt; english의 결과는? " + (math>english));
         
        math > english ? alert("이과로 가!") : alert("문과로 가!");
        /*document.write(result, "<br>");*/
        

    </script>

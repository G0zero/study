<html>
<head>
	<meta charset="utf-8">
	<title>Array_03</title>
</head>
<body>
<h4>"cars"라는 배열의 index값을 이용하여 "Audi"를 "Benz"로 수정하여 출력해보세요.</h4>

<script>
var cars = ["Audi", "Volvo", "BMW"];
 
    //1. 배열값 재할당
   /* //예시)
    var result = "결과하면 출력!";
    result = "상세 결과하면 출력!";*/
    
    var cars[0]= "Benz";
    document.write(cars, "<br>");
    
    //2.배열객체 메서드 - splice()
    var newCar = "Benz";
    cars.splice(0,1,newCar);
    document.write(cars, "<br>");
    
    //shift(), unshift()
    cars.shift();
    cars.unshift("Benz");
    document.write(cars);
    
</script>


</body>
</html>

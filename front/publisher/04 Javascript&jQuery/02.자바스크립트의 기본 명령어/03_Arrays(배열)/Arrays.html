<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Arrays(배열)</title>

    <style>
        /*디자인이 먼저 되야 하기 때문임*/
        div {
            width: 1000px;
            height: 80px;
            line-height: 80px;
            background-color: #eee;
            text-align: center;
            margin: 0 auto 10px;
            font-size: 20px;
        }
    </style>
    <script>
        // document.getElementById('txt2').innerHTML = "더 신나는 토요일!!!";



        // window.addEventListener(이벤트 명,실행코드(실행문(함수)));

        //addEventListener : 이벤트 (마우스 올린거 마우스 움직이는거 사용자가 움직여 실행되는 모든것이 이벤트임)이벤트가 일어날때 실행됨 한개의 이벤트를 쓸때는 등록을 하지 않고도 사용가능하지만 여러개 같은경우에는 이벤트를 등록하여 사용, html은 하나여도 등록후 사용

        /////html 로딩 후 실행구역 ////////
        window.addEventListener("load", function() {

            // 1) var 배열변수명 = new Array();
            var arr1 = new Array("박은빈", "19929월4일", "163cm", "A형", "이상한 변호사 우영우");

            document.getElementById('txt1').innerHTML = "이름 : " + arr1[0];
            document.getElementById('txt1').innerHTML += "/ 키 : " + arr1[2];
            document.getElementById('txt1').innerHTML += " / 혈액형 : " + arr1[3];
            document.getElementById('txt1').innerHTML += " / 최근작 : " + arr1[4];

            //2) var 배열변수명 = new Array();
            //배열 변수 [0]=값; 배열변수[1]=값;
            //자바스크립트[]가 가지는 의미는 무조건 배열임 
            var arr2 = new Array();
            arr2[0] = "똑바로 읽어도 ";
            arr2[1] = "거꾸로 읽어도 ";
            arr2[2] = "우영우";
            document.getElementById('txt2').innerHTML = arr2;

            //3) var 배열변수명 = [값1,값2,값3]; 
            //new Array를 선언하지않아도 배열로 취급함
            var arr3 = ["고래는", "바다에서", "살아야해"];
            document.getElementById('txt3').innerHTML = arr3[0] + " " + arr3[1] + " " + arr3[2];

            //2번 3번을 많이 씀 


        }); //html 로딩 후 실행구역
        
        //4) var 배열변수명 =[];
        //배열이라는건 변수처럼 일대일 아니고 주어진 칸에 각각들어가는거임 내가 원하는 칸을 처음부터 설정할수도 있고 하나씩 만들어갈수도 있음 가지고 있는 방의 갯수를 알ㄹㅕ줘 하면 말할수도 있음 
        
        //배열변수명.length=8;
        var arr4 =[];
        //arr4.length=8;
        //arr4가 8개의칸을 가지고 있다고 정해준거임 
        
        //각공간에 값을 할당
        arr4[0]="엄엄엄엄지 ";
        arr4[1]="척 ";
        arr4[2]="은하수 건너서 ";
        arr4[3]="별빛이 ";
        arr4[4]="속삭이는 ";
        arr4[5]="이 ";
        arr4[6]="밤에 ";
        arr4[7]="기대줘!!!!";
        
        //배열의 갯수 알아내기
         
        console.log("배열의 갯수 : "+arr4.length);
        
        //배열 전체값 찍어보기
        console.log("배열 전체값 : "+arr4.valueOf());
        //배열에 들어간 값을 알려달라고 한거임 그게 valueOf;
        
        
        //주어진 값들을 조절하는것을 배열객체 메서드라고 함
        //배열객체 메서드 알아보기 
        var line2 = ["강남","역삼","선릉","삼성"];
        var line3 = ["신사","압구정","옥수"];
        var result;
        
        
        //1.join(연결문자) : 배열객체의 데이터를 연결문자 기준으로 1개의 문자형 데이터로 반환
        
        result = line2.join("*");//*로 값들을 연결해줘
        console.log(result);
        
        //2. concat(연결할 배열) : 2개의 배열객체를 하나로 결합
        result = line2.concat(line3);
        console.log(result);
        
        //console로 들어가 확인해보면 (7) [강남,역삼,선릉...옥수] 로 보이는데 앞에 (7)은 값의 갯수고 화살표 눌러보면 차례대로 볼수있음
        
        //3. slice (index1, index2) : 배열객체 데이터 중 원하는 인덱스 구간만큼 잘라서 배열 객체를 가져옴
        //index1에서부터 index2이전까지!
       
        result = line2.slice(1,3);
        //1번에서부터 3번 전까지! 라는 뜻임  -역삼 선릉
        
        console.log(result);
        
        //4. sort() : 배열 객체 데이터를 오름파순으로 정렬
        line2.sort();//강남-삼성-선릉-역삼순으로 나옴
        console.log(line2);
        
        //5.reverse() : 배열 객체 데이터 순서를 역순으로 반환
        line2.reverse();//역삼 -선릉-삼성-강남
        console.log(line2);
        
        //6.splice(index, 갯수) : 배열 객체의 지정 데이터를 삭제하고 그 구간에 새 데이터를 삽입 
        
        //index는 데이터삭제 시작 지점, 갯수는 삭제할 데이터의 갯수를 의미함
        
        line3.splice(2,1,"금호","약수"); //line3번의 2번부터 1개만 삭제하고 그 구간에 금호와 약수를 넣어줘 
        console.log(line3);
        //제일 많이 사용함
        
        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["왕십리", "서울숲", "압구정로데오"];
        
        //7.pop(), shift()-데이터 삭제
        //pop() : 배열에 저장된 데이터 중 '마지막' 인덱스에 저장된 데이터를 삭제
        //shift() : 배열에 저장된 데이터중 '첫번째' 인덱스에 저장된 데이터 삭제 
        
        
        yellowArr.pop();
        console.log(yellowArr);//왕십리, 서울숲
        
        var data1 =yellowArr.pop();
        console.log(data1); // 서울숲 이건 배열이 아니라서 빨간글자 아님 배열에서 삭제된 데이터를 변수에 담아 사용하느거임 
        
        greenArr.shift(); //방배 ,강남
        console.log(greenArr);
        
        var data2 = greenArr.shift();
        console.log(data2);
        
        //8. push(new data)  : 배열 객체의 마지막 인덱스에 새 데이터 삽입
        
        /*yellowArr.push("NEW!!!!!"); //-이건 삽입한거고*/
        yellowArr.push(data1); //가지고와서 넣어줄수도 있음
        
        console.log(yellowArr);//왕십리 서울숲
        
        //9. unshift(new data) : 배역 객체의 '가장 앞'의 인덱스에 새데이터 삽입
        
        yellowArr.unshift(data2);
        console.log(yellowArr);//방배 왕십리 서울숲
 



        1
    </script>

</head>

<body>
    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>

<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Variables-1 | 변수</title>
</head>

<body>

    <script>
        //한줄주석
        /*여러줄주석*/

        /*
        
        변수 선언시 주의사항 
        
        1. 변수명 첫 글자에 $와 _와 영문자만 올수 있음 
        (숫자는 변수명 첫글자로 선언불가!)
        
        2.변수명 첫글자 다음은 영문자, 숫자, $, _만 표기 할수 있음 
        (한글 사용 불가 -처리도 안되고 오류 발생함 
        영문자 대소문자 구분)
        
        3. 변수명으로는 예약어(document,widow등)을 사용할수 없음 
        (*예약어: 이미 자바스크립트에서 사용중인 단어들)
        
        4. 변수명 사용할 때는 대, 소문자 구분
        
        5. 변수명을 지을때는 되도록 의미 부여 (내용 또는 사용목적에 따라)
        */
        // 변수 선언하고 새로운 데이터 저장하기

        var box; //변수의 이름은 box임 
        box = 100;
        box = 70; //기존 갑ㅄ 삭제, 새로운 값 저장

        document.write(box, "<br>");

        /* 변수 이름은 중복되면 안됨 충돌할수 있기때문에
        변수 선언과 이름을 지어주는건 동시에 일어남 
        밑에 있는것이 많이 쓰게 될 공식임*/
        var box2 = 1215;

        document.write(box2, "<br><br>");

        //1. 문자(string)형 데이터
        /*
        - 문자형 데이터는 따옴표로 묶어줄 것
        - 큰 따옴표, 작은 따옴표 상관없이 사용하되 따옴표 중첩이 
        되지 않도록 사용
        - 연산자 +를 사용하여 문자형 데이터를 한줄로 연결
        -문자형 데이터 조합에 숫자형 데이터가 있을 경우, 숫자형 데이터도
        문자형 데이터로 취급하여 문자열 반환
        
        */

        var string = "javascript";
        var num = 2021;
        var tag = "<h1>태그 안에 입력!</h1>";
        
        document.write(string+num);
        document.write(tag);
        
        
        
        //2. 숫자형 데이터 
        
        var no = 50;
        var no2 = 33;
        /*위에는 숫자형 데이터임 
        아래는 문자형 데이터임 
        따옴표가 붙으면 문자형 데이터가 됨 
        큰차이는 숫자형 데이터는 연산할때 연산된 값이 나오는데 
        문자형데이터는 그냥 나열되어서 나옴 
        */
        var no3 = "12";
        
        var sum = no+no2; //50+33
        
        //document.write(sum); 
        document.write(no+no2, "<br>");
        
        document.write(sum+no3, "<br><br>");
        
      
        
        //3. 논리형(Boolean) 데이터
        
        /*
        - 논리형 데이터는 true(참) 또는 false (거짓)
        -Boolean()은 메소드 는 데이터에 대한 true 또는 false값을 반환해주는 메소드임 
        
        */
        
        var t = 10>=5; //true
        var b = Boolean(t);
        
        document.write(t, "<br>"); //true
        document.write(b, "<br>"); //true
        
        var hi = Boolean("hello");
        document.write(hi, "<br>");//true
        
        var zero = 0;
        var test = Boolean(zero);
        document.write(test); // 예상값: false
        
        /*
        수학처럼 값이 딱 떨어지는 것이 아닌경우 대부분 true 가 나오는데 
        
        Bollean ()에서 항상 false를 반환하는 경우! 
        
        1)숫자 0
        2)null
        3)undefined
        4)빈문자("")
        */
        
        //(" ")이렇게 띄어쓰기가 되어있는 경우는 공백문자로 빈문자와는 다름
        
        
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Variables-4</title>
</head>
<body>
<h3>두개의 변수 x와 y를 사용해 5+10의 합을 출력하세요.</h3>
<p id="demo">Display the result here.</p> 

<!--p태그 안에 출력하시오-->

<script>
// Create the variables here
     
    var x = 5;
    var y = 10;
    
    document.getElementById('demo').innerHTML= x+y;
</script>
</body>
</html>

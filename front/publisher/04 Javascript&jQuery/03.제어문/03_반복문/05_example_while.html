<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_example_while문</title>

    <script>
       
        //while문을 이용하여 구구단 중 5단을 출력하시오.
        
        var i=1; 
      
        while(i<=9){
            document.write("5 x "+i+" = "+(5*i)+"<br>");
            i++;
        }
        
        
        
    </script>
</head>

<body>
   
</body>

</html>

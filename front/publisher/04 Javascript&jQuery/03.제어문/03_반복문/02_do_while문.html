<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>02_do_while문</title>

    <script>
        /*
        사용 횟수 적음 
        (2) do while문 : 반드시 한번은 코드를 실행하고 조건식을 검사
        
        //////////////////////기본형/////////////////
        
            var 변수 = 초깃값;
            do{
                자바스크립트 실행코드;
                증감식;
            }while(조건식)
            
        
        ////////////////////////////////////////////
        와일문 조건이 충족되지않으면 반복하지않음
        
        */

        //기본형 예제1 - 조건식이 true

        var i = 1;
        do {
            document.write("hello<br>");
            i++; //2,3
        } while (i < 3)//2<3,3<3
            
        //기본형 예제2 - 조건식이 false
            
        var k = 10;
        do{
            document.write("bye~");
            k++;
        }while(k<3)//10<3, false
        //조건식이 맞지 않더라도 조건식이 do(출력)보다 늦게 나오기 떄문에 한번은 먼저 출력되고 조건식에 맞지 않아 다음부터 나오지 않는 것임 
        
            
        // do while문 과 while문 비교하기 
            
        var j = 10;
        while(j<3){ //10<3, false
            document.write("bye~222222");
            j++;
        }
            
            
            
            
            
            
            
            
            
            
    </script>
</head>

</html>

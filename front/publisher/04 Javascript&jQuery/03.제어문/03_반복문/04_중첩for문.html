<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <title>04_중첩for문</title>

    <script>
        /*
        중첩for문 - for문 앞에 for문을 사용한 것
        
        /////////////기본형/////////////////////
        
            for(초깃값; 조건식; 증감식){
                for(초깃값; 조건식; 증감식){
                    자바스크립트 실행코드;
                }
            }
        
        ////////////////////////////////////////

        
        */

        //기본예제 - 1행 1열부터 3행 4열까지출력
        // 바깥쪽 for문 - 행     
        for (var i = 1; i <= 3; i++) { //행 반복
            for (var k = 1; k <= 4; k++) { //열 반복
                document.write(i + '행' + k + '열<br>');
            }

            document.write('<br>');
        }



        //예제 2 - 구구단 출력
        //var gugu = "";

     /*   for (var x = 2; x <= 9; x++) {
            gugu += '<h3>' + x + '단' + '</h3>';
            for (var y = 1; y <= 9; y++) {
                gugu += x + " x " + y + " = " + (x * y) + "<br>";
            }
            gugu += '<br>';
        }

        document.write(gugu);*/
        
        //구구단은 2단부터 시작임 그러니까 초깃값이 중요함 x는 1이 아니라 2여야 함 
        
        
        //선생님 해설
          var gugu = "";
        
        //[1] 단수를 올리기 위한 for문 
        for(var k=2; k<=9; k++){
            gugu += "<h2>"+k+"단</h2>";
            
            //[2] 곱해지는 수를 위한 for문
            for(var i=1; i<=9; i++){
                gugu += k+" x "+i+" = "+(k*i)+"<br>";
            }
            gugu += "<br>";
        }
        document.write(gugu);
        
        
    </script>

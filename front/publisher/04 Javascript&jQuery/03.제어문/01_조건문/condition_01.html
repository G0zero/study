<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>condition_01</title>
</head>
<body>
<h4>조건문을 사용하여 5가 2보다 클 때 "Well done!"문자를 문서에 출력하세요.</h4>

<script>
    var num = 5
	if(num>2){
        document.write("Well done!!!");
    }
    
    //선생님 해설
    
    if(5>2){
        document.write('Well done2!!!');
    }
    
    //변수에 값을 담아서 적용
    var a=5, b=2//5>2
    if(a>b){
        document.write('Well done!!!');
    }
    
    //변수에 조건문 생성
    //var result = a>b;
    var result = 5>2;
    
    console.log(Boolean(result));
    
    if(result){
        document.write('Well done!!!');
    }
    
    
    
    
</script>

</body>
</html>

<script>

    //선생님 해설
    
    var name = "Kitty";
    var user = "Munzi";
    //var user = prompt("당신의 야옹이 이름은?","Kitty");
    
    if(name == user){
        document.write("Hello Kitty! <br>");
    }else{
        //false가 되었을 때
        document.write("You're not Kitty!")
    }
    
    //비교연산자 !=,!== 를 사용하는 경우 다르다
    if(name != user){
        //Kitty!= Munzi, true
        document.write("You're not Kitty!");
    }else{
        document.write("Hello Kitty!");
    }
    
    
    
</script>

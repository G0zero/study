<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>condition_06</title>
</head>

<body>
    <h4>중첩if문을 이용해 다음을 완성시키세요.</h4>

    <script type="text/javascript">
        /*prompt를 이용해 id가 green일 경우,
        비밀번호를 입력할 수 있는 prompt창을 다시 띄우고,
        비밀번호가 1234일 경우 "id님 반갑습니다"라는 경고창이 실행되도록, 아닐 시에는 "비밀번호가 일치하지 않습니다."를 경고창으로 띄우세요.
        아이디를 잘못입력하였을 경우에는 "아이디가 일치하지 않습니다"라는 경고창이 떠야합니다.*/


        var id = "green";
        var pw = "1234";


        var user_id =prompt("아이디를 입력하세요");
        
        if(id==user_id){
            //아이디가 일치했을 경우
            
            var user_pw = prompt("비밀번호를 입력하세요.");
            
            if(user_pw==pw){
                //비밀번호가 일치하였을때
                alert(user_id+"님 반갑습니다.")
            }else{
                alert("비밀번호가 일치하지 않습니다.");
                location.reload();
            }
            
        }else{
            //아이디가 일치하지 않았을때    
            
              alert("아이디가 일치하지 않습니다.");
            location.reload();//페이지 새로고침;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_function_return</title>
    
    <script>
        /*
        return문
        - 함수에서 결과값을 '반환' 받을 대 사용
        - 함수에서 return문이 실행되면 선택문의 break문과 비슷하게 코드를 강제로 종료
        - 함수 정의문에 return문을 사용하게 되면 함수를 호출했을 때 결과값(data)을 반환
        
        ////////////////기본형///////////////////////
        
            function 함수명(){
                자바스크립트 코드1;----------------②
                return 데이터(값);-----------------③ 
                
                자바스크립트 코드2;
            }
            
            var 참조변수 = 함수명(); -------------①
            
        ////////////////////////////////////////////
        
        *실행순서
        ① 함수 호출문 >> ② 함수코드 실행 >> ③ 데이터를 반환하고 자바스크립트 코드2를 실행하지 않고 종료!
        */
        
        
        //예제1
        
        function sum(num1, num2){
            
            return num1+num2;
            
            alert('나올까 안나올까아아아아~~~~~~?????');
        }
        
        var result = sum(10,20); //30
        document.write(result);
        
        //예제 2. 평균 점수를 구해서 반환하기 
        //함수 정의문 내에서 작성한 코드를 실행한 후 계산된 결과 값을 return문으로 함수 호출문에 반환 
        
        function testAvg (arrData){
            
            var sum= 0;//점수의 '총합'을 담는 변수
            
            var dataNum = arrData.length;
            console.log(dataNum);
            
            for(var i=0; i < dataNum; i++){
                sum += Number(prompt('당신의 '+arrData[i]+' 점수는?'));
            }
            
            var avg = sum / dataNum;
            return avg;//평균 점수를 반환하시오!
            
        }
        
        var arrSubject = ['국어','수학','영어','과학','사회'];
        var result2 = testAvg(arrSubject);//avg반환
        
        document.write('<h2>평균 점수는 '+result2+'점 입니다!</h2>');
        
        
        
    
    
    </script>
</head>
<body>
    
</body>
</html>

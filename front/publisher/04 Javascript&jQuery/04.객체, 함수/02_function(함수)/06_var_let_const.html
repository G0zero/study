<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>06_var_let_const</title>
        
        <script>
        /*
        const(상수) : 변하지 않는 수 
        
        변수 선언 var 과 let의 다른점 
        (1) 변수 선언 및 변수 값 재할당 방법
        (2) 변수 선언문 위치에 따른 참조에러
        (Reference Error)
        (3) 변수 스코프의 차이 
            - var 스코프 : 함수 내에서 선언된 var 지역 변수 
            -let,const 스코프: 함수 내부는 물론 if문, for문 등의 코드 블록{....}에서 선언된 변수도 지역변수로 취급 
            
        1.변수 - var, let
        (1) var
            -변수 재선언, 변수값 재할당 가능 
            -변수 선언 이전에 참조하면 undefined 출력, 에러나지는 않음 
            
        (2) let
            -변수 재선언 불가, 변수값 재할당 가능 
            -변수 선언 이전에 참조하면 참조에러 발생 
            
        
        
        
        2.상수(변하지 않는 값) - const
            - 값을 재할당 할 수 없음 
            - 선언과 동시에 반드시 초기값을 할당해 주어야함! 
        
        */
            
        //1-1. 변수 var 
        var num =10;
        console.log(num);
            
        //변수 재선언, 변수값 재할당 
        var num= 20;
        console.log(num);
            
        //변수 선언문 이전에 참조
        console.log(green);//error(밑에 선언 안했을경우에는 에러남)
        var green = "gangnam";//undifined (선언하기 전에 출력을 했기때문에 못찾음)
        console.log(green);
            
        //1-2. 변수 let
        let text = "left";
        console.log(text);
            
        //변수 재선언(불가), 변수값 재할당 가능 
        //let text = "go"; already been declared 이미 선언되었다는 뜻임 에러남
        text ="right";
        console.log(text);
            
        //변수 선언문 이전에 참조 
        //console.log(higreen); //에러가 남 cannot access  참조에러발생 
        let higreen = "let's go!";
        console.log(higreen);
        
        //예제 2. let 의 전역변수와 지역변수 
        let a =100;
            
        if(true){
            console.log(a);
        }
        if(true){
            //console.log(a); //cannot access 참조에러 발생 
            let a = 200;//지역변수
            console.log(a);
            
            
            //let은 함수 뿐 아니라 젱문 안에서 선언되는 변수도 지역변수로 포함 
            // 전역변수 a가 있음에도 지역변수 a에서 참조오류 발생!
            //지역변수 a가 우선 적용, a가 호이스팅 되면서 TDZ(Temporal Dead Zone)발생 >> 참조오류 발생 
        }
        
        //변수 let의 스코프 
        if(true){
            let hi = "green";// 지역변수로 취급이 됨 var은 아니고 let만 지역변수로포함
            console.log('let scope: '+hi);
        }
        //console.log('let scope: '+hi);// hi is not defined 참조에러 
        
            
        function greeting(){
            let hello = "green"; // 지역변수
            console.log(hello);
        }
        greeting();//green 출력 
        //console.log(hello);// 지역변수 여서 참조에러  
            
        //2. 상수 - const(데이터 변경(재할당)불가)
        /*const number; // missing initailizer 초기값이 빠졌다는 에러
        number =10;  상수는 이렇게 빈걸로 만들수 없음 상수는 데이터가 변경되지 않기 때문에 무조건 초깃값이 설정되어야함 */
        
        const number = 10;
        console.log(number);
            
        //상수 재선언, 상수값 재할당 불가 
        //const number = 20;//상수 재선언 했더ㅓ니 에러 !
        //number = 20;// 에러발생 Assigment to constant variable 변하는걸 더 추가할수 없어요 라는 듯임 
        //console.log(number);
            
        </script>

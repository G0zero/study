<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>01_function</title>

    <script>
        /*
        함수란?
        
        -JS의 특정 실행코드를 담고 있는 메모리 공간 
        -변수는 데이터만 저장, 코드는 저장 불가
        -함수를 사용하면 코드를 메모리에 저장했다가 필요할 떄마다 호출하여 사용 (함수 정의문과 함수 호출문)
        -변수는 var 키워드를 이용해서 선언, 함수는 function키워드를 이용하여 선언
        -함수는 호출시에 실행되며 주로 이벤트와 연결되어 사용

        */

        /*
        기본함수 정의문 - 함수를 사용하여 코드를 저장 
        
        //////////////////기본형///////////////
        
            function 함수명 (){
                자바스크립트 코드 ;
            }
        
        //////////////////////////////////////
        * 함수 호출문 
        함수명(); 또는 참조변수();
        */

        //1.선언적 함수 - 이름(함수명) 있는 함수
        function callMe() {
            alert('나불렀어?');
        }

        //callMe();//함수 호출문
        /*
        2. 익명 함수 - 이름 (함수명) 없는 함수
        /////////////////////기본형/////////////////
        
            var 참조변수명 = function(){
                자바스크립트 코드;
            };
        
        ///////////////////////////////////////////
        */

        //예제1. 함수를 선언하고 호출하기 

        var count = 0;

        //theFnc();// 함수 호출을 할수없음 왜냐면 함수가 생성되기 전이니때문임 

        var thrFnc = function() { // 이름이 없는 함수
            count++;
            document.write("hello" + count, "<br>");
        };


        // thrFnc();//함수 호출

        //익명함수는 함수 정의문 보다 함수 호출문이 먼저 나올 경우 함수가 실해되지 않는다!!!
        myFnc();

        function myFnc() { // 이름이 있는 함수임 
            count++;
            document.write('hello' + count, '<br>');
        }
        // myFnc();//hello1

        //함수의 이름이 있는 경우에는 자신의 순서가 아닌데도 불구하고 이름으로 찾아서 끌고와서 실행해줌(호이스팅 함수라고 부름)호이스팅은 기술이름임  

        //예제 2. 배경색 바꾸기 
        var color = ['pink', 'yellow', 'darkseagreen', 'plum'];

        var i = 0; // 인덱스 변수 , color[i]

        //일반함수(선언적함수) 정의문

        function changeColor() {

            //i++;
            
            if (i >= color.length) {
                i = 0;
            }
           document.getElementById('bodyTag');
            bodyTag.style.backgroundColor = color[i];
            i++;

        }

        /*
        3. 매개 변수 (parameter)가 있는 함수 정의문
        -기본함수 정의문은 함수 안에 코드를 실행할 떄 단순히 함수 명으로 호출해서 코드 실행
        -즉, 함수를 호출할때 값을 전달할 수 없음
        -매게변수가 있는 함수 정의문은 함수를 호출할 때 전달하고자 하는 값을 입력하여 호출
        
        ////////////////////////기본형///////////////////
        
            1) 매개변수가 하나일 때
            function 함수명(매게변수){
                자바스크립트 코드;
            }
            
            함수명(데이터);
            
            2) 매개변수가 여러개일때
            function 함수명(매개변수1,매개변수2,매개변수n){
                자바스크립트 코드;
            }
        
            함수명(데이터1,데이터2, 데이터n)
            *함수를 호출할때 
            데이터1은 매개변수1에 저장
            데이터 2는 매개변수 2에 저장
            데이터n은 매개변수n에 저장
        ////////////////////////////////////////////////

        */
        
        //예제 3/ 매개변수 사용하기
        function myFnc2(name,food,job){
            document.write('안녕하세요. '+name+'입니다.<br>');
            document.write('좋아하는 음식은 '+food+'입니다.<br>');
            document.write('저의 직업은 '+job+'입니다.<br><br>');
        }
        
        myFnc2('우영우','김밥','변호사');
        myFnc2('버니','당근','경찰');
        
        /*
        4. 매개변수 없이 함수에 전달된 값 받아오기
        -함수 정의문에 arguments(인수)를 사용하면 매개변수를 사용하는 것처럼 함수 호출문의 값을 받아올 수 있다. 
        -함수 정의문의 매개변수가 없는 상태에서 데이터를 전달하여 함수를 호출하면 그 값은 '배열'처럼 저장된다. 
        /////////////////////기본형///////////////////
        
             function 함수명 (){
                arguments[0]+arguments[1]+aguments[2];
             }
             함수명(데이터1,데이터2,데이터3);
        /////////////////////////////////////////////
        */
        //예제 4. 매개변수 생략한 함수 정의문에 데이터 전달하기
        
        function sum(){//arguments =10,20,30
            var sum = arguments[0]+arguments[1]+arguments[2];
            document.write(sum, '<br><br>');
        }
        
        sum(10,20,30);//60
        
        //반복문을 사용하여 함수 호출시 전달받은 데이터의 합 구하기
         function sum2(){
             var sum = 0;//합계를 담을 변수
             
             console.log('인수 배열의 갯수 : '+ arguments.length);
             
             for(var i=0; i<arguments.length; i++){
                 sum += arguments[i];
             }
             document.write(sum),'<br><br>';
         }
        
     sum2(14,20,8,6,5,15,3,33);
        
        
        
        
        
        
        
        
        
    </script>




</head>

<body id="bodyTag">
    <button onclick="changeColor();">배경색 바꾸기</button>

</body>

</html>

<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>01_built-in-object</title>

    <script>
        /*
        *객체란?
        - 독립된 속성과 기능 (메서드)을 가지는 프로그램 단위체
        - 속성(Property)은 명사적 특징(객체에 대한 정보)
        -기능(Method : 메서드)은 동사적 특징
        
        ////////////////기본형/////////////////////
        
            객체.메서드(); //개첵 메서드를 실행 
            객체.속성; //객체의 속성값을 가져옴
            객체.속성 = 값; //객체의 속성값을 바꿈 
            
            
        ///////////////////////////////////////////
        
        *객체의 종류 
        1) 내장객체 :  자바스크립트 엔진에 내장되어 있어 필요한 경우에 생성해서 사용 
         예) 문자(string), 날짜(Date), 배열(Array),수학(Math)등
        
        2) 브라우저 객체 모델 (BOM : Browser Objest Model) :브라우저 계층 구조로 내장되어 있는 객체 
        
        3) 문서 객체 모델 (DOM : Document Object Model) : html (최상위 객체), head, body, elements....
        */

        /*
        1. 내장 객체
        
        /////////////////기본형///////////////////////////
        
            참조변수  = new 생성함수();//object,Array,Date,Math...
            var 변수명 = new Object();
            
            **객체값 설정 
            var 객체명 = {속성명1:값1, 속성명2:값2, 속성명3:값3...};
        
        //////////////////////////////////////////////////
        
        *객체의 선언 - new Object();   
    
        */

        // (1) 객체 생성하기 
        var tv = new Object();

        // 객체값 지정 1 
        tv.color = "white";
        tv.price = 800, 000;
        tv.info = function() {
            document.write('tv색상 : ' + this.color, "<br>");
            document.write('tv가격 : ' + this.price, "<br>");
        }; //this는 tv라는 객체를 ..?데이터가 있는 객체를 선택할떄 사용 


        document.write('<h2> tv객체 메서드 호출!!!!</h2>');
        tv.info();


        //객체값 지정 2

        var car = {
            color: "black",
            price: "500,000,000",
            info: function() {
                document.write("car색상: " + this.color, "<br>");
                document.write("car가격: " + this.price, "<br>");
            }
        }; //객체 값 지정할떄 마지막은 콤마안해줘도됨

        document.write('<h2>car객체 메서드 호출!!!!</h2>');
        car.info();

        //(2) 날씨 정보 객체 

        /*
        -날짜나 시간 관련 정보를 제공받고 싶을 때 날짜 객체 사용
        
        ///////////////기본형///////////////
        
            var 변수명 = new Date();
            *특정 날짜정보 객체 생성
            1) 참조변수 = new Date("연/월/일");
            2) 참조변수 = new Date(연/월(-1),일);
        
        ////////////////////////////////////
        
        *Date 객체 메서드 
        1.Get : 날짜 정보를 가져올 때
         -getFullYear() : 연도 정보를 가져옴
         -getMomth() : 월 정보를 가져옴 (현재 월 : -1)
         -getDate() : 일자 정보를 가져옴
         -getDay() : 요일 정보를 가져옴 (0:일요일~ 6:토요일)//이럴때 선택문을 쓰면됨, 그리고 이것만 set 을 못씀 (요일을 바꾸면 날짜도 자동으로 바뀌기 떄문임)
         -getHours() : 시간 정보를 가져옴 
         -getMinutes() : 분 정보를 가져옴
         -getSeconds() : 초 정보를 가져옴
         
         2.Set : 날짜 정보를 수정할때
        -'요일'은 날짜를 바꾸면 자동으로 바뀌여서 setDay()는 없음 
        -다른 메서드는 get대신 set으로 변경하여 정보를 수정
        */

        //날짜 객체 생성하기
        var today = new Date();

        var nowMonth = today.getMonth(),
            nowDate = today.getDate(),
            nowDay = today.getDay();

        document.write("<h2>오늘 날짜 정보</h2>");
        document.write("현재 월: " + nowMonth, "<br>");
        document.write("현재 일: " + nowDate, "<br>");
        document.write("현재 요일: " + nowDay, "<br>");


        //특정 날짜 Date 객체 호출하기 - 2002년 4월 30일 화요일(2)

        //기본형 1. 참조변수 = new Date("연/월/일");
        var worldcup = new Date("2002/04/30");

        var theMonth = worldcup.getMonth(),
            theDate = worldcup.getDate(),
            theDay = worldcup.getDay();

        var theMonth1 = theMonth + 1;

        document.write('<h2>2002 월드컵 날짜 정보 1</h2>');
        document.write('2002 월드컵 월 : ' + theMonth1, '<br>'); //4
        document.write('2002 월드컵 일 : ' + theDate, '<br>'); //30
        document.write('2002 월드컵 요일 : ' + theDay, '<br>'); //2

        //기본형2. 참조변수 = new Date(연,월-1,일);
        var worldcup2 = new Date(2002, 3, 30); //2002년 4월 30일 화요일

        var theMonth2 = worldcup2.getMonth(),
            theDate2 = worldcup2.getDate(),
            theDay2 = worldcup2.getDay();
        
        theMonth1 = theMonth2+1;

        document.write('<h2>2002 월드컵 날짜 정보 2</h2>');
        document.write('2002 월드컵 월 : ' + theMonth1, '<br>');
        document.write('2002 월드컵 일 : ' + theDate2, '<br>');
        document.write('2002 월드컵 요일 : ' + theDay2, '<br>');
        
        //요일 변환하기
        switch(nowDay){
            case 0:nowDay = "일요일";
                break;
            case 1:nowDay = "월요일";
                break;
            case 2:nowDay = "화요일";
                break;
            case 3:nowDay = "수요일";
                 break;
            case 4:nowDay = "목요일";
                 break;
            case 5:nowDay = "금요일";
                 break;
            case 6:nowDay = "토요일";
                 break;
        }
        
        console.log(nowDay);//오늘날짜
        
        //(3) 수학객체 : 수학과 관련된 기능(메서드)과 속성을 제공
        
        /*
        수학객체 메서드 
        - Math.abs(숫자) : 숫자의 절대값 반환 
        -Math.max(숫자1,숫자2,숫자3,숫자4) : 숫자 중 가장 큰 값을 반환
        -Math.min(숫자1,숫자2,숫자3,숫자4) : 숫자 중 가장 작은 값을 반환
        -Math.pow(숫자, 제곱값) : 숫자의 거듭제곱값을 반환
        -Math.random() : 0~1 사이의 난수를 반환 
        
        -Math.round() : 소수점 첫째 자리에서 반올림하여 정수를 반환
        -Math.ceil() : 소수점 첫째 자리에서  '무조건' 올림하여 정수를 반환
        -Math.floor() : 소수점 첫째자리에서 '무조건 ' 내림하여 정수를 반환
        
        
        */
        
        var num = 2.1234;
        
        //integer (정수), :int / float(실수, 소수점)
        
        
        var maxNum = Math.max(10,8,5,30),
            minNum = Math.min(10,8,5,30),
            roundNum = Math.round(num),
            ceilNum = Math.ceil(num),
            floorNum = Math.floor(num),
            rndNum = Math.random();
        
        document.write('<h2>수학객체 메서드 출력</h2>');
        document.write(maxNum, '<br>');// 최대값 30
        document.write(minNum, '<br>');// 최소값 5
        document.write(roundNum, '<br>');// 소수점 첫째자리 반올림 2
        document.write(ceilNum, '<br>'); //소수점 첫쨰자리 올림 3
        document.write(floorNum, '<br>');// 소수점 첫쨰자리 내림 2
        document.write(rndNum, '<br>');
        
        
        //(4) 문자열 객체 : 문자열 데이터를 객체로 취급 
        
        /*
        //////////////////기본형//////////////////////
        
             var 변수명 = new String(문자형 데이터);
             var 참조변수 = 문자형 데이터
             **문자열 객체는 참조변수에 문자형 데이터만 입력해도
             문자열 객체가 생성
             
             var str = new String("Hello Javascript");
             var str = "Hello Javascript";
        
        /////////////////////////////////////////////
        
 
        */
        //인덱스는 0부터 시작함 
        var str = "Hello Thank you good luck to you";
        
        document.write('<h2>문자열 객체 출력</h2>');
        document.write(str.charAt(10), '<br>');
        //괄호안의 숫자 인덱스에 저장된 문자 >> k
        
        document.write(str.indexOf('you'),'<br>');
        //문자열 왼쪽에서부터 제일 먼저 발견된 'you'의 인덱스 값 반환>>you가 시작되는것을 알려줘라는 뜻임  12
        
        document.write(str.indexOf('you',16),'<br>');
        //문자열 인덱스 16위치부터 제일 먼저 발견된 'you'의 인덱스 값 반환 >> 29 
        
        document.write(str.lastIndexOf('you'),'<br>');
        //문자열의 오른쪽에서부터 왼쪽방향으로 제일 먼저 발견된 'you'의 인덱스 값 반환>>끝에서부터 왼쪽으로 가는거고 그리고 you라는 단어의 인덱스 시작이기 떄문에 u가 먼저나와도 you라는 단어의u인지 모르기 떄문에 29임 y부터 세 줘야함 
        //보통 경로를 받아오는 경우가 많음 
        
        document.write(str.lastIndexOf('you', 25),'<br>');
        //문자열 인덱스 25위치부터 왼쪽 방향으로 제일 먼저 발견된 'you'의 인덱스값 반환 >>12
        
        document.write(str.substr(21,4),'<br>');
        //substr(시작인덱스, 문자갯수)
        //문자열 인덱스 21부터 네글자를 가져옴 
        
        document.write(str.substring(6,12), '<br>');
        //substring(a,b) : a인덱스 부터  b인덱스 '이전'구간의 문자 반환(b직전까지임)
        //인덱스 6부터 12 이전 까지의 문자를 가져옴 >> thank 
        
       // document.write(str.replace('you','me'),'<br>');
        //문자열 왼쪽에서 부터 제일 먼저 발견된 'you'를 'me'로 바꿔주세요 (치환)
        //변수 안에 값이 변한거임 
        
        document.write(str.match('green'),'<br>');
        // 문자열 왼쪽에서 부터 제일 먼저 발견된 'luck' 과 일치되는 문자를 찾아서 반환 (잘 안쓰이는데 가끔 쓰임 )
        //일치하는 값이 없을 때는 null반환 
        
        document.write(str.search('you'),'<br>');
        //문자열 왼쪽에서 부터 제일 먼저 발견된 'you'의 인덱스 값 반환 >>12
        
        
        
        
        document.write(str.toLowerCase(),'<br>');
        //모두 소문자로 바꿔줘 
        
        document.write(str.toUpperCase(),'<br>');
        //모두 대문자로 바꿔줘
        
        document.write(str.length, '<br>');
        //length : 객제의 길이를 구하는 속성 : 배열은 배열안의 칸갯수를 문자 
        //문자열의 문자 총갯수를 반환하는 속성  공백문자 포함 
        //인덱스는 0부터 시작이지만 길이는 1부터 시작하기 떄문에 32 임 
        
        
        
        
        
        
        
        
        
        
    </script>

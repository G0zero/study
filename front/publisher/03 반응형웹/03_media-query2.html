<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>03_media-query1</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            header {
                width: 100%;
                height: 100px;
                background-color: black;
                color:white;
                text-align: center;
                font-size: 2rem;
                position: fixed;
                left: 0;
                top: 0;
            }
            
            section {
                margin-top: 100px;
            }
            .main {
                width: 100%;
                height: 700px;
                background-image: url(images/redvelvet.jpg);
                background-position: top;
                background-size: cover;
                font-size: 0;
            }
            .album {
                margin-top: 50px;
            }
            .album h2 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 30px;
            }
            .album:after {
                content: "";
                display: block;
                clear: both;
            }
            .album > a {
                display: block;
                width: 50%;
                float: left;
            }
            .album a.border {
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            
            .album a img {
                width: 100%;
                display: block;
            }
            
            .banner {
                width:100%;
                line-height: 120px;
                background-color: indianred;
                font-size: 1.8rem;
                font-weight: 700;
                text-align: center;
            }
            footer {
                width: 100%;
                line-height: 80px;
                background-color: lightgray;
                text-align: center;
            }
            
            @media all and (max-width:768px) {
                .main {
                    background-image: url(images/redvelvet2.jpg);
                    height: 500px;
                }
            }
            @media all and (max-width:370px) {
                .main {
                    background-image: url(images/irene.jpg);
                    height: 700px;
                }
                .album > a {
                    float: none;
                    width: 100%;
                }
                 .banner {
                    font-size: 1.3rem;
                    background-color: darkblue;
                    color: #fff;
                }
            }
        
        
        </style>
        
        
        
    </head>
    <body>
        <header>SM TOWN</header>
        
        <section>
            <div class="main">레드벨벳</div>
            
            <div class="album">
                <h2>NEW Album</h2>
                <a href="#" class="border"><img src="images/yoona.jpg" alt=""></a>
                <a href="#"><img src="images/taeyeon.jpg" alt=""></a>
            </div>
            <div class="banner">Girl's Generation</div>
            
        </section>
        
        <footer>
            &copy;copyright2022
        </footer>
    </body>
</html>

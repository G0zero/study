<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>03_media-query1</title>
        
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            header {
                width: 100%;
                height: 100px;
                background-color: black;
                line-height: 100px;
                font-size: 2rem;
                text-align: center;
                position: fixed;
                color: #fff;
            }
            section {
                padding-top: 100px;
            }
            
            .main {
                width: 100%;
                height: 700px;
                background: url(images/irene.jpg) top center;
                background-size: cover;
                text-indent: -9999px;
            }
            .album {
                margin-top: 50px;
            }
            .album h2 {
                text-align: center;
                font-size: 2rem;
                margin-bottom: 30px;
            }
            .album > a {
                display: block;
            }
            .album > a.border {
                border:1px solid #ccc;
                box-sizing: border-box;
            }
            .album a img {
                width: 100%;
                display: block;
            }
            .banner {
                font-size: 1.3rem;
                background-color: darkblue;
                color: white;
                line-height: 100px;
                letter-spacing: 2px;
                text-align: center;
            }
            
            footer{
                width: 100%;
                line-height: 80px;
                background-color: lightgray;
                text-align: center;
            }
            
            
            @media all and (min-width:370px) {}
            @media all and (min-width:768px) {
                .main {
                   /* background: url(images/redvelvet2.jpg) top center;
                    background-size: cover;*/
                    background-image: url(images/redvelvet2.jpg);
                    height: 500px;
                }
                /*background로 css를 작성할 경우에는 통합 속성이기때문에 size까지 다시 작성해야함 그러나 backgroundimage를 작성하면 경로만 바뀌는거임*/
                .album {
                    overflow: hidden;
                }
                .album > a {
                    width:50%;
                    float: left;
                }
                .banner {
                    line-height: 120px;
                    background-color: darkseagreen; 
                    
                }
            }
            
            @media all and (min-width:1024px) {
                .main {
                    background: url(images/redvelvet.jpg) top center;
                    background-size: cover;
                }
            }
            
            
        
        
        </style>
    </head>
    <body>
        <header>SM TOWN</header>
        
        <section>
            <div class="main">레드벨벳</div>
            
            <div class="album">
                <h2>NEW Album</h2>
                <a href="#" class="border"><img src="images/yoona.jpg" alt=""></a>
                <a href="#"><img src="images/taeyeon.jpg" alt=""></a>
            </div>
            <div class="banner">Girl's Generation</div>
            
        </section>
        
        <footer>
            &copy;copyright2022
        </footer>
    </body>
</html>

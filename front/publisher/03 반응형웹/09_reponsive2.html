<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>09_responsive</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            padding: 0 100px;
            height: 500px;
            position: relative;
        }

        main {
            background-color: lightblue;
            /* height: 100%;*/
            height: 500px;
        }

        nav {
            width: 100px;
            /* height: 500px;*/
            height: 100%;
            background-color: indianred;
            position: absolute;
            left: 0;
            top: 0;

        }

        aside {
            width: 100px;
            height: 100%;
           /* height: 500px;*/
            background-color: darkseagreen;
            position: absolute;
            right: 0;
            top: 0;
        }


        @media (min-width:769px) and (max-width:1024px) {
            /*최소너비 769px ~ 최대너비 1024px*/
            #wrap {
                padding: 0;
                height: auto;
                position: static;
                /*static은 position의 기본값*/
                
            }
            #wrap > div {
                padding-left: 100px;
                position: relative;
                /*navi의 기준*/
                height: 500px;
            }
            aside {
                width: 100%;
                height: 100px;
                /*top:100%;*/
                position: static;
                
            }
        }

        @media (min-width:321px) and (max-width:768px) {
            /*최소너비 321px ~ 최대너비 768px*/
            #wrap {
                padding: 0;
                position: static;
            }
            main {
                height: 500px;
            }
            nav {
                width: 100%;
                height: 100px;
                position: static;
            }
            aside {
                width: 100%;
                height: 100px;
                position: static;
            }
          
        }

        @media (min-width:0px) and (max-width:320px) {
              /*최소너비 0px ~ 최대너비 320px*/
            #wrap {
                padding: 0;
                position: static;
            }
              main {
                height: 700px;
            }
            nav {
                width: 100%;
                height: 300px;
                position: static;
            }
            aside {
                width: 100%;
                height: 300px;
                position: static;
            }
        }

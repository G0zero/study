<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
           <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>06_calc</title>
        
        <style>
        
            * {
                margin: 0;
                padding: 0;
            }
            #wrap {
                width: 90%;
                height: 500px;
                margin: 0 auto;
                border: 4px solid #000;
            }
            #wrap div {
                width: calc(100% - 100px);
                /*calc는 사용할때 + -할떄 꼭 띄어쓰기 해줘야함*/
                height: 200px;
                margin: 50px;
                background-color: #f7e041;
            }
        
        
        </style>
    </head>
    <body>
        
        <div id="wrap">
            <div></div>
        </div>
        
    </body>
</html>

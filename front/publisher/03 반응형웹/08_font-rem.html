<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>08_font-rem</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                font-size: 100%;
            }
            p {
                font-size: 5em;
                /*16px * 5=80px*/
            }
            p span {
                font-size: 48px;
                font-size: 3rem;
                /*16px *3=48px*/
                /*fall back기법
                위와 같이 단위가 두개가 들어가는데 가장 먼저 적용되는것이 나중에 작성해주고 rem은 하위브라우저에서 적용이 안되기 떄문에 하위브라우저인 경우 한단계 위로 올라가  px 로 적용이 된다 그래서 순서 중요함*/
            }
        /*
        rem의 단위는 웹문서의 시작인 <html>태그 기준으로 하기 떄문에 상속 문제가 발생하지 않음  rem의 r은 root(문서)를 기준으로 함  
        em의 단위는 부모요소가 기준으로 되기 떄문에 상속문제가 발생하여 아까와 같은 내용인데도 부모를 기준으로 4배를 했던것임 
        rem단위는 하위 브라우저에서 작동하지 않음 
        그러므로 px단위를 사용해 값을 입력하고 , 바로 이어서 rem 단위를 사용한다.   
            */
        
        </style>
    </head>
    <body>
        <p>
            rem단위!
            <span>rem단위!</span>
        </p>
    </body>
</html>

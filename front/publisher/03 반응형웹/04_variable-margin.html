<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>04_variable-margin</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #wrap {
                width: 90%;
                height: 500px;
                margin: 0 auto;
                border: 4px solid #000;
            }
            #wrap div {
                width: 31.25%;
                /*한 박스를 300px로 가정했을때 
                그리드시스템 기준이 960px임 
                컴퓨터 화면크기가 너무 다양해졌음 그래서 
                기분으로 960px로 정함 ?
                300px ÷ 960px*/
                height: 100%;
                display: inline-block;
            }
            #wrap div:first-child {
                background-color: #1f518b;
                margin-right: 37.5%;
            }
            /*+는 선택한요소 바로 다음에 오는 선택자를 선택하는 요소임 */
            #wrap div:first-child+div {
                /*div:first-child 다음에 오는 div*/
                background-color: #f7e041;
            }
        
        
        
        </style>
    </head>
    <body>
        <div id="wrap">
            <div></div><div></div>
        </div>
    </body>
</html>

<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>07_font-em</title>
        
        
        
        <style>
        
            * {
                margin: 0;
                padding: 0;
                font-size: 100%;
            }
            
            #para {
                font-size: 6em;
                /*16px=1em , 16px * 6 = 96px*/
            }
            
            #para p {
                font-size: 4em;
            }
            
            
        
        
        
        
        </style>
    </head>
    <body>
        
        <div id="para">
            가변적인 폰트1
            <p>가변적인 폰트2</p>
        </div>
        
    </body>
</html>

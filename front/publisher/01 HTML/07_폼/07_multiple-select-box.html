<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>07_multiple-select-box</title>
</head>
<body>
    <p>다음중 연주 가능한 악기는? (2개를 선택해주세요.)</p>
    
    <select size="3" multiple>
        <option value="드럼">드럼</option>
        <option value="베이스">베이스</option>
        <option value="키보드">키보드</option>
        <option value="어쿠스틱">어쿠스틱</option>
        <option value="일렉">일렉</option>
    </select>
    
    <!--셀렉트에서 사이즈는 높이의 크기를 의미함 그래서 목록들이 보여질수 있게.
    multiple : 다중 선택할수 있게 해주는것임 
    컨트롤을 눌러야지만 여러개를 선택할수 있음(불편) 
    사용자가 여러개를 선택할수 있는 또다른 장치가 필요함  -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
    <title>05_checkbox</title>
    </head>
    <body>
        
        <p>좋아하는 음악 서비스를 선택해주세요.</p>
        
        <input type="checkbox" name="music" value="bugs">벅스(Bugs)
        <input type="checkbox" name="music" value="melon">멜론(Melon)
        <input type="checkbox" name="music" value="youtube music" checked>유튜브 뮤직(Youtube Music)
        
        <!--
        중복선택 가능하려고 하면 체크박스 써. 
        라디오버튼은 하나만쓰는거 가능하지만 
        체크박스는 중복으로 가능함  
        체크박스 속성임 
        -->
        
    </body>
</html>

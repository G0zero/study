<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_text-input</title>
</head>
<body>
    
    <!--
    input : <form> 이라는 태그 안에서 이루어지는 태그임
    <form> 에서 <input>은 사용자의 정보를 입력받기 위해 사용하는 태그
    type이라는 속성을 이용해 입력 양식을 여러가지로 변경하여 사용 
    닫힘 태그 없음 
    
    기본구조: <input type="속성값">
    
    1)type: 입력 태그의 유형 예)전화번호 이메일 아이디 이런거 입력 하는 곳
    
    2)name: 서버로 전달되는 이름 (영문작성 필요)
    세팅이 이미 되어있는경우가 많음 설정값임 
    
    3)value: 서버로 전달되는 값 (데이터)
        필요에 따라서 임의로 지정하는 경우가 있음 해당란에 넣을 초기값임 입력받은 값임 
         
    -->
    <p>
        사용자명: <input type="text" name="username" value="김그린" size="10">
    </p>
    <!--<p>
        아이디: <input type="text" name="id">
    </p>
    <p>
        지역: <input type="text" name="city">
        
    </p>-->
</body>
</html>

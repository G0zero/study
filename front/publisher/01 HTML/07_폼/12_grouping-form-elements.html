<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>12_grouping-form-elements</title>
</head>
<body>
    
    <fieldset>
       
        <legend>연락처</legend>
        
       <p> 이메일: <input type="text" name="email"></p>
       <p> 휴대폰: <input type="text" name="tel"></p>
       
    </fieldset>
    
<!--   legend는 fieldset태그를 사용할때 무조건 같이 나오는 태그임 -->


</body>
</html>

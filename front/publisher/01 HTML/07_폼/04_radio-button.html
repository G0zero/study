<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>04_radio-button</title>
    </head>
    <body>
        <p>좋아하는 장르를 선택해 주세요.</p>
        
        <input type="radio" name="music" value="락">락
        <input type="radio" name="music" value="팝">팝
        <input type="radio" name="music" value="재즈">재즈
        
        <!--
        라디오 버튼은 동그란 버튼임 
        
        name을 적어줌으로써 범위가 생겨진거임 그래서 
        무조건 하나의 데이터만 들어갈수 있다고 만들어놧기떄문에 네임으로 범위를 설정해줌으로써 하나만 선택할수 있게 만듦 (무조건 영어로)
         
        value는 한국어로 해도됨
                
        -->
    </body>
</html>

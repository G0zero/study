<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>09_submit-button</title>
</head>
<body>
    
    <p>뉴스레터를 받을 이메일을 입력하세요.</p>
    
    <input type="text" name="email" placeholder="이메일 입력">
    <input type="submit" value="등록">
    
    
   <!-- 
   input태그에서 버튼으로 사용되는 type속성값
   1) submit:서버로 제출. 전송하는 버튼
   2) button: 일반 버튼, 기능을 추가해서 사용 가능
   +일반적인 버튼임 자바스크렙트에서 많이 사용  
   3) reset : 초기화 버튼
   
   button에서 value값은 버튼명 
   실행의 의미가 아니고 그냥 버튼이름 
   

   폼태그는 전부다 인라인 요소의 성질을 가지고 있음 
   
   -->
</body>
</html>

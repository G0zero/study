<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_drop-down-list-box</title>
</head>

<body>
    <p>어떤 기기를 사용하여 음악을 들으십니까?</p>

    <select name="device">
        <optgroup label="Apple">
            <option value="아이패드">아이패드</option>
            <option value="아이폰">아이폰</option>
            <option value="맥북">맥북</option>
        </optgroup>
        
        <optgroup label="Samsung">
            <option value="갤럭시S">갤럭시S</option>
            <option value="갤럭시노트">갤럭시노트</option>
            <option value="갤럭시울트라">갤럭시울트라</option>
        </optgroup>
    </select>

<!-- label : 이그룹이 어떤건지 알려주는 거임 
셀렉트 안에 옵션을 가지고 한개의 덩어리를 만들어주는 걸 제이 ㄹ많이 사용함
주로 홈페이지에서 필요하묜 사용함 
폼태그에서 많이 사용하는 태그임
제이커리에서 또 구현가능함 -->

</body></html>

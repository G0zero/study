<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_buttons</title>
</head>
<body>
   <!--
   button태그는 기본덕으로 input type="submit"과 동일한 기능을 가지고 있다. -->
   
    <button onclick="alert('야옹!!');">요기 눌러봐!</button>
     <br><br> 
    <input type="button" value="요기도 눌러봐!" onclick="window.open();">  
     
      
        <!--
      onclick: 버튼을 눌렀을때 실행되게 하는 거..alert는 자바스크립트 임
      alert: ㅠㅔ이지 알림임 그래서 알림 태그할때 사용  
      홈페이지에 더보기는 a태그 사용하는거임 페이지 이동을 하기 때문에 
      a태그를 버튼의 모양으로 만들어서 사용하는거임 
      onclick="window.open();" 는 윈도우 새로운 탭 열라는 뜻임 (자바스크립트임)
      
      
      -->
</body>
</html>

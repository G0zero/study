<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20_example_order-form2</title>
</head>
<body>
    <h1>상품주문서</h1>
    
    <!--보통 form태그는 일대일문의나 로그인 호원가입 등에 쓰임 -->
    <form action="#" method="post" name="orderfrm">
        <fieldset>
            <legend>주문자 정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" name="userid" id="userid" value="green" disabled>
                </li>
                
                <!--disabled는 수정할수 없게 입력할수 없게 하는 태그임  
                &nbsp; 띄어쓰기태그, 한글자 공간씩 띄어쓰기가 됨 
                autofocus 보통 입력을 시작해야 하는 요소에 넣어줘야함-->
                
                 <li>
                    <label for="username">이&nbsp;&nbsp;&nbsp;름</label>
                    <input type="text" name="username" id="username" placeholder="이름을 입력하세요." autofocus>
                </li>
                 <li>
                    <label for="phone">연락처</label>
                    <input type="tel" name="phone" id="phone">
                </li>
                 <li>
                    <label for="useremail">이메일</label>
                    <input type="email" name="useremail" id="useremail">
                </li>
            </ul>
        </fieldset>
         <br>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="address">주소</label>
                    <input type="text" name="address" id="address">
                </li>
                <li>
                    <label for="deliveryphone">전화</label>
                    <input type="tel" deliveryphone id="deliveryphone">
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="30" rows="3" readonly>배송 메모를 확인하세요.</textarea>
                </li>
                <!-- readonly 읽기 전용이라 수정이 어려움
                -->
            </ul>
            
            <p><label><input type="checkbox" name="save" value="yes" checked>기본배송지로 저장</label></p>
         </fieldset>
        <br>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <label><input type="checkbox" name="product" value="과테말라 아티구아">과테말라 아티구아 (100g)</label>
                    <input type="number" name="quantity" value="1" min="1" max="10">
                </li>
                 <li>
                   <label><input type="checkbox" name="product" value="인도네시아 만델링">인도네시아 만델링 (100g)</label>
                    <input type="number" name="quantity" value="1" min="1" max="10">
                    </li>
                 
                 <li><label><input type="checkbox" name="product" value="탐나는도다 블렌딩">탐나는 도다 블렌딩 (100g)</label>
                    <input type="number" name="quantity" value="1" min="1" max="10">
                    </li>
            </ul>
        </fieldset>
        
        <p>
            <input type="submit" value="주문하기">주문하기
            <input type="reset" value="재작성">재작성
        </p>
    </form>
    
    
    
    
    
    
    
</body>
</html>

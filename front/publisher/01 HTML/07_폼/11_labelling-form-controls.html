<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>11_labelling-form-controls</title>
</head>

<body>

    <p>
        주문상품 :
        <label><input type="radio" name="furniture" value="책상">책상</label>
        <label><input type="radio" name="furniture" value="의자">의자</label>
        <label><input type="radio" name="furniture" value="침대">침대</label>
        <label><input type="radio" name="furniture" value="테이블">테이블</label>
    </p>

    <p>
        주문수량:
         <input type="number" value="2"min="2" max="10" step="2"> 
    </p>
    
    <!--인풋에서는 사이즈가 쓰일수가 없음 
    Max는 최대수량
    min최소수량 
    step: 하나씩 증가되는 수치임 예) 의자 판매하는 곳에서 무조건 의자 2개를 한세트로 판매할거야 라고 한다면 2개씩 ..올리는거
    
    value: 초기값  min: 최소수량 mix: 최대수량  step ; 화살표를 눌렀을때 증감. 감소되는 수 
    -->
    
    
     <h3>label for</h3>
     
     <p>
         <label for="userid">아이디</label>
         <input type="text" name="userid" id="userid">
     </p>
    
     <!--
     label 에 for은 요소의 아이디 값밖에 못들어감  
     아이디; 하나 가지고 있는거 
     네임하고 보통은 아이디를 매칭시키는 경우가 많을 뿐이지 무조건으 ㄴ아니임 
     -->
     
     <p>
         <label for="user-pw">비밀번호</label>
         <input type="password" name="userpw" id="user-pw">
     </p>
     
     <!--
     label태그의 for속성값으로는 연결한 요소와 id 값이 온다. 
     -->
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>03_textarea</title>
    </head>
    <body>
       <p>이 공연에 대해 어떻게 생각하십니까?</p>
       
       <p>
       <!-- <textarea cols="30" rows="5" placeholder="내용을 입력해주세요"></textarea> -->
       <textarea cols="30" rows="5" readonly>내용을 입력해 주세요.</textarea>
       </p>
        
        <!--
        textarea = 문단을 입력하는 공간을 확보해주는 것 
        텍스트가 입력되는 범위, 공간을 말함
        
        cols :가로  30px / row: 세로 행의 수
        
        placehoder: 네이버처럼 아이디 비밀번호 칸에아이디 쓰여져있는데, 내가 입력하면 사라지는 거 
    
       readonly :읽기 전용이라 작성이 아예 안되게 하는 거임 
       보통은 이용약관 이런거에 많이 쓰임 
       
        -->
    </body>
</html>

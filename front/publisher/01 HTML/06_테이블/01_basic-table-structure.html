<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>01_basic-table-structure</title>
    </head>
    <body>
        <h1>월(Month)</h1>
        
        <table border="1">
        <!--border은 테두리 라는 뜻이고 1은 1두께만큼의 테두리를 넣어달라는 뜻임 근데 스트록은 그냥 선임그 차이가 있음 기본적으로는 두개고 넓이를 주지않아도 알아서 자신의 크기만큼 넓이를 가져감
        -->   
            <tr>
                <td>1월</td>
                <td>2월</td>
                <td>3월</td>
                <td>4월</td>
            </tr>
            <tr>
                <td>5월</td>
                <td>6월</td>
                <td>7월</td>
                <td>8월</td>
            </tr>
            <tr>
                <td>9월</td>
                <td>10월</td>
                <td>11월</td>
                <td>12월</td>
            </tr>
        </table>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>02_table-headings</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th></th>
                <th>토요일</th>
                <th>일요일</th>
            </tr>
            <tr>
                <th>티켓판매</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th>총 매출</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
        </table>
        <!--th태그는 제목 태그임 그래서 글자 두께가 두껍고 중간 정렬임 -->
        
    </body>
</html>

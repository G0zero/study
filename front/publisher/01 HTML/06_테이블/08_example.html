        <caption>객실요금</caption>
       
          <!-- <colgroup>

        <tr bgcolor="pink">

            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>
        
        <tr>
            <th>유채방</th>
            <td>여성 도미토리</td>

            <td>남성 도미토리</td>
        </tr>
        <tr>
            <td>가족 1팀</td>
        </tr>
        <tr>
            <th>천혜향방</th>
            <td>-</td>
            <td>2인실</td>
        </tr>
        <tr bgcolor="pink">
            <th colspan="4">바깥채 전체를 렌트합니다.</th>
        </tr>
    </table>
     <br>
   
   <!-- figcaption 사용하기
    무언가를 묶어주는 태그임 이미지나 테이블에서는 굳이 사용할 필요는 없음 -->
     
     <figure>
    
      <p id="summary">다음 표는 HTML5를 지원하는 모던(Modern Browser) 를 정리한 것 입니다. 최신 버전일수록 HTML5를 좀 더 많이 지원하기 때문에 최신 버전을 사용하는 것이 좋습니다.</p>
     
     <figcaption>Moden Browser</figcaption>
    
         <table width="500" border="1" style="border-collapse: collapse;" aria-describedby="summary">
        <!-- aria-describedby는 표에대한 설명대상을 연결해주는거임 -->
             
         <tr>
             <th>브라우저</th>
             <th>제조업체</th>
             <th>비고</th>
         </tr>
         <tr>
             <th>크롭(chrome)</th>
             <td>google</td>
             <td>기본 브라우저로 설정</td>
             
         </tr>
          <tr>
             <th>엣지(Edge)</th>
             <td>Microsoft</td>
             <td>-</td>
             
         </tr>
          <tr>
             <th>사파리(safari)</th>
             <td>Apple</td>
             <td>-</td>
             
         </tr>
     </table> 
      </figure>

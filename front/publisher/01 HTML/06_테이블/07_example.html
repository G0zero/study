<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>07_example</title>
</head>

<body>
    <table border="1" width="500" cellpadding="6">

        <caption>호스팅 상품 안내</caption>

        <!--caption은 table에서만 사용가능하고 테이블 위에ㅐ 가운데 정렬로 올라와짐 근데 CSS로 위치 조정 가능함 -->

        <!--<colgroup>
           <col width='20%'>
           <col width='40%'>
           <col width='40%'>
       </colgroup> -->

        <colgroup>
            <col span="2" style="background-color: greenyellow" width="25%">
            <col width="50">

        </colgroup>
        <tr>
            <th></th>
            <th>가정용 호스팅</th>
            <th>기업용 호스팅</th>
        </tr>
        <tr>
            <th>디스크공간</th>
            <td>250MB</td>
            <td>1GB</td>
        </tr>
        <tr>
            <th>대역폭</th>
            <td>5GB/월</td>
            <td>50GB/월</td>
        </tr>
        <tr>
            <th>이메일 계정</th>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <th>서버</th>
            <td>공유</td>
            <td>가상서버호스팅(VPS)</td>
        </tr>
        <tr>
            <th>지원방법</th>
            <td>이메일</td>
            <td>전화와 이메일</td>
        </tr>
        <tr>
            <th>설정</th>
            <td>무료</td>
            <td>무료</td>
        </tr>
        <tr>
            <th>FTP계정</th>
            <td>5</td>
            <td>1</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">지금 가입하면 10% 할인!</td>
        </tr>
    </table>
</body>

</html>

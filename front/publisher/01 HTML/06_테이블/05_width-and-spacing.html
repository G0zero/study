<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>05_width-and-spacing</title>
    </head>
    <body>
        <table cellspacing="10" cellpadding="6" >
            <tr bgcolor="lightgray">
                <th width="90"></th>
                <th width="50">인출</th>
                <th width="50">예금</th>
                <th width="110">잔고</th>
            </tr>
            <tr bgcolor="lightgray">
                <th>1월</th>
                <td>250.00</td>
                <td>660.50</td>
                <td>410.50</td>
            </tr>
            <tr bgcolor="lightgray">
                <th>2월</th>
                <td>135.55</td>
                <td>895.20</td>
                <td>1170.15</td>
            </tr>
            
            <!--gray=grey 둘다 가능함 미국식 영국식 영어차이임 그래서 똑같음 둘다 적용가능함-->
        </table>
    </body>
</html>

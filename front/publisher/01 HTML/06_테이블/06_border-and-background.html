<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_border-and-background</title>
</head>
<body>

   <table cellpadding="6"  border="1" width="500" style="border-collapse: collapse;">
            <tr bgcolor="lightblue">
                <th width="25%"></th>
                <th width="20%">인출</th>
                <th width="20%">예금</th>
                <th width="35%">잔고</th>
            </tr>
            <tr bgcolor="yellow">
                <th>1월</th>
                <td>250.00</td>
                <td>660.50</td>
                <td>410.50</td>
            </tr>
            <tr bgcolor="hotpink">
                <th>2월</th>
                <td>135.55</td>
                <td>895.20</td>
                <td bgcolor="green">1170.15</td>
            </tr>
    </table>
<!--너비값을 %로 더 많이 사용함 . 
collapse 는 병합의 의미를 가지고 있음 
-->
</body>
</html>

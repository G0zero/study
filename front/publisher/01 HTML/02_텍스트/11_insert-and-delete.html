<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>11_insert-and-delete</title>
</head>
<body>
   
    <p>그 동안의 생각 중에 <del>가장 나쁜</del> <ins>가장 좋은</ins> 생각이다. </p>
     
     <p>그 동안의 생각 중에 <u>가장 좋은</u> 생각이다. </p>\
      <p>그 동안의 생각 중에 <s>가장 좋은</s> 생각이다. </p>
     
     <!-- CSS로도 다 할 수 있음 
     그리고 여기서는 보여지나, 실제 화면에서는 안보이게 할수도 있음 
     그래서 의미에 맞게 쓰는것이 매우 중요함 (del,ins)
     u,s는 단순히 밑줄임 위에는 첨삭하는 의미가 있음 
     -->
</body>
</html>

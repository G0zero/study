<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>video</title>
    </head>
    <body>
        
        <h2>동영상 파일 올리기</h2>
        <video src="media/video_europe.mp4" controls autoplay muted loop width="700"></video>
        <!--
        정책상으로 자동재생을 못쓰게 막아놨지만 음소거를 해놓으면 자동재생가능. 
        내가 정한 크기에 맞춰서 비율이 깨지는 것이 아니라 영상은 비율에 맞춰서 줄어들고 늘어나기 떄문에 밑에 바가 늘어나 있는것을 볼수있다  height 
        -->
        <embed src="media/video_europe.mp4" type="video/mp4">
        <!--
        사진을 보여주려면 이미지로 홈페이지를 보여준다면 아이프레임ㅏ사용하고 비디오는 비디오 
        이런 태그들이 사용이 안되는 경우에  embed 를 사용하는거임 
        -->
        <h2>유튜브 영상올리기</h2>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BDVKdvmY7OU" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <embed src="https://www.youtube.com/embed/BDVKdvmY7OU" type="video/mp4">
        
        
        
    </body>
</html>

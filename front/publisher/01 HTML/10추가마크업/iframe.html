<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
    
    <h1>iframe 태그로 외부 문서 (사이트) 포함시키기</h1>
    
    <p><a href="http://www.nate.com" target="here">nate</a></p>
    
    <iframe src="http://www.naver.com" frameborder="1" width="90%" height="800" name="here"></iframe>
    <!--
    border도 4가지의 스타일이 있음 
    아이프레임에 있는 보더는 테두리가 생기고 위아래 다르게 느껴지는데 그건 그림자때문이지 실제로 다른것은 아님 css로 나중에 바꿀수있음
    -->
</body>
</html>

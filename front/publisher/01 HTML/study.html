<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>study</title>
</head>
<body>
    <!--
    table 태그 위에서 부터 순서대로 쌓아서 만드는 거임 그래서 첫번째 줄이 모두 끝나야 그다음줄을 만들수 있음
    
    <tr></tr> = row 행 >칸을 나누고싶다면 <td>태그사용 
    column =열 
    
    colspan : 열병합
    
    bg color = back ground color라는 뜻으로 뒤에 배경색 넣어줄때 사용함 
    
    cellpadding: 한 칸 씩 공간을 넓혀주는거임
    
    border= 테두리를 넣어주는 것 
    style="border-collapse: collapse;"은 테두리를 한줄로 바꿔줌 
    근데 이거는 꼭 ;써줘야함 왜냐면 CSS이기 때문에 
    
    
    col : 열의 속성을 정해주는건데 이거는 각각의 열을 각자 만들어주는 거임 
    col을 사용할때 
    <colgroup>
        <col> 이렇게 사용하는데 
    </colgroup>
    <colgroup>
           <col span="2" style="background-color: greenyellow" width="25%">
           <col width="50">
     </colgroup>
     이거랑 
     
       <colgroup>
           <col width='20%'>
           <col width='40%'>
           <col width='40%'>
       </colgroup> 
       이렇게 두가지 사용가능함
       -->
    
</body>
</html>

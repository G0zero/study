<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_unordered-lists</title>
</head>
<body>
    <h1>요리재료 목록</h1>
    
    <ul type="square">
        <li>킹 에드워드 감자 10kg</li>
        <li>우유 100ml</li>
        <li>가염 버터 50g</li>
        <li>갓 간 육두구</li>
        <li>취향에 따른 소금과 후추</li>
    </ul>

    <!-- ul은 순서가 없는 덩어리임,
    li는 리스트 태그임 ul의 자식 태그
    모든 html의 태그는 호환관계가 있음 그냥 ul없이 li 만 사용하면 나오기는 하나 잘못된 태그 방법임 
    ul태그에 li태그가 포함된거임 ul은 li의 부모태그다. css에서 요소를 잡을때 자바 스크립트도 마찬가리지로 필요함 
    ul 안에 포함될수있는건 li밖에 없음
    기본은 circles 로나오게 되고 네모는 square로 써주면 네모 disc는 테두리만 동그라미 들어가고 색이 없는거 이건 CSS에서 사용 
    
    -->    
</body>
</html>

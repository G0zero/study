<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_ordered-lists</title>
</head>
<body>
    <h1>매쉬포테이토(Mashed-potato)만들기</h1>
    <ol>
        <li>감자 1/4 크기로 자른다.</li>
        <li>부드러워 질때까지 15~20분 동안 소금물을 서서히 끓인다.</li>
        <li>우유, 버터, 육두구를 데운다.</li>
        <li>감자의 물을 따라 내고 으깬다.</li>
        <li>우유 혼합물을 넣고 섞는다.</li>
    </ol>
   
    <h2>한국의 사계절</h2> 
    <ol type="A" start="" reversed>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
        
        <li>
            <h3> 소재목 이렇게는 가능함~</h3>
        </li>
    </ol>
   
     <!-- 순서가 있는 ol태그로 ul태그와 똑같이 만들어서 자식태그인 li 를 넣어 내용을 작성하면됨 ol태그에 자식태그는 li밖에 안댐 ul과 같음 
    li 태그는 html4까지 닫힌 태그를 생략해도 되는 태그였기 때문에 알아서 만들어짐  
    ul 태그는 모양이 있기때문에 지금 지원안해주는것도 있음
    ol은 생각보다 순서를 적용할것이 많은데 I는 로마숫자로 보여지고, i 로마숫자 소문자로 알파벳은 A는 대문자a는 소문자로 이어짐 
    순서 숫자를 임의로 첫숫자를 바꿀수있는데 이거는 start작성후 뒤에 속성값 3을 쓰면 3번째 숫자부터 순서가 시작됨 
     단일 속성은 해도 그만 안해도 그만 인데, 그 대표적인 예가 reversed 임 반대로..
     li 뒤에는 자식요소가 많이 들어올수 있음 
      
       
*type: 속성값
    1: 숫자(기본값)
    A:영문 대문자
    a:영문 소문자
    I:로마숫자 대문자
    i:로마숫자 소문자
    
    *start속성: 중간 번호부터 목록 시작
    *reversed : 항목을 역순으로(반대로) 표시 
     -->
    
</body>
</html>

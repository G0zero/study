<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_description-lists</title>
</head>
<body>
    <h1>제주 올레 코스</h1>
    <dl>
        <dt>올레 1코스</dt>
        <dd>시흥 초등학교 옆 - 광치기 해변</dd>
        <dd>거리 : 14.6km (4~6시간)</dd>
        <dd>난이도 : 중</dd>
        
        <dt>올레 2코스</dt>
        <dd>광치기 해변 - 온평 포구</dd>
        <dd>거리 : 14.5km (4~5시간)</dd>
        <dd>난이도 : 중</dd>
    </dl>
    
    
    <!-- descriptiond은 설명을 뜻함
    dl태그는 덩어리로 보먄됨 dt,dd태그를 감싸고 있는 덩어리!  
    <dl> 태그 : 사전처럼 '제목' 과 '설명'이 한쌍인 설명 목록 
    <dt> 태그 : 제목/단어/질문
    <dd> 태그 : 설명/정의/답
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_클래스선택자</title>
    
    <style>
    
    /*
        클래스명(요소에 이름을 지어주는것) 작성시
        
        1) 숫자로 시작 불가
        2) 숫자만 쓰는 거 불가
        3) 띄어쓰기 불가 왜냐면 클레스는 요소를 나열할때 띄어쓰기로 구분하기때문 
        4) 한글 불가
        5) 특수문자는 하이픈(-) 또는 언더바(_)만 사용가능
        6) 대소문자 구분
       
        나중에 작업할때는 div안에div안에 div처럼 이렇게 묶음이 엄청 많이 생기게 되기때문에 구분지어주기 위해서 꼭 이름을 지어주어야함
        이름을 지을땐 관련 지어서 연관있게 지어야함 
        .=class표시임
         class를 여러개 사용할때 class속성을 여러개 넣어줄수있음 
        띄어쓰기후 옆에 나열해서 써주면됨 
        
        class 명은 하나의 문서 내에서 여러번 중복사용가능 
        */
        .red-text {
            color: red;
        }
        .bold {
            font-weight: bold;
        }
        
        
        
    </style>
    
    
</head>
<body>
     <h1 class="red-text">스타벅스 여름메뉴!</h1>
    <h2>스타벅스와 함께 내가 좋아하는 것을 즐기는 나만의 여름!</h2>

    <p class="red-text bold">에스프레소</p>
    <ul>
        <li>펀치 그래비티 블렌디드</li>
        <li>롤린 민트 초코 콜드 브루</li>
        <li>포멜로 플로우 그린 티</li>
    </ul>

    <p class="bold">블렌디드</p>
    <p class="bold">티바나</p>
</body>
</html>

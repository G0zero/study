<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_아이디선택자</title>
    
    <style>
        /*
        CSS에서 id는 #으로 사용  
        
        아이디명은 동일한 무서 내에서 중복 사용 불가 한번만 사용가능 
        디자인을 넣을때 막 사용하는 것은 아님 
        class와id를 두가지다 선택할수 있느 ㄴ상황이라면 class를 사용하는 것이 맞음 
        왜냐면 css는 위에서부터 순서대로 입혀짐 순서가 굉장히 중요함 
        왜냐면 순서우선순위에 영향을 주게 되면 어떤건 디자인이 안먹히는 경우도 생김
        
        #menu{
            background: yellow;
            background: skyblue; 이런상황이라면 엘로우가 아닌 스카이블루만 적용됨 왜냐면 순서대로 내려와서 마지막 값이 스카이 블루이기 떄문임 
        }
        선택자의 우선순위에서 id가 class보다 높기 때문에 id와 class가 동시에 명령했을때 id값이 적용됨 
        
        */
        #menu{
            background: yellow;
            background: skyblue;
        }
        
        #heading {
            color: blue;
        }
        .red {
            color:red;
        }
        
    </style>
    
</head>

<body>

    <h1 id="heading" class="red">스타벅스 여름메뉴!</h1>
    <h2>스타벅스와 함께 내가 좋아하는 것을 즐기는 나만의 여름!</h2>

    <p>에스프레소</p>
    <ul id="menu">
        <li>펀치 그래비티 블렌디드</li>
        <li>롤린 민트 초코 콜드 브루</li>
        <li>포멜로 플로우 그린 티</li>
    </ul>

    <p>블렌디드</p>
    <p>티바나</p>

</body>

</html>

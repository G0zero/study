<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>07_위치선택자</title>
        
        <style>
            ul {
                width: 1000px;
                background-color: palegoldenrod;
            }
            li {
                list-style: none;
                display: inline-block;
                padding: 20px 40px;
            }
            /*밑에처럼 li:하고 바로 나오는 건 상태선택자라고 해서 앞에 있는 대상의 상태를 알려줘 라는 뜻임(이건 띄어쓰기 하면안되고 꼭 붙여써야함) first-child는 첫번째 아이 임 */
            li:first-child{
                color: blue;
            }
            
            li:last-child{
                color: red;
                font-size: 24px;
            }
            /*nth-child(n)는 저 가로안에 넣은 숫자는그 순서에 있는 것을 이렇게 바꿔줘~ */
            li:nth-child(3){
                color: white;
                    background-color: black;
            }
            
        </style>
        
    </head>
    <body>
       
        <ul>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
        </ul>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_background-color</title>
    <!--
    #000000>이거는 #000이걸로 ㄹ일수있음 
    #0033gg>이거역시도 #03g이렇게 줄일수 있지만 
    #g4o32k이런거는 바꿀수 없음
    -->
    <style>
        body{
            background-color: rgb(200,200,200);
            color: #fff
        }
        h1 {background-color: darkcyan;}
        h2 {
            background-color: #ee3e80;
        }
        p {
            background-color: #fff;
            color : rgb(100,100,90);
        }
        
    </style>
</head>
<body>
      <h1>해양 생물학</h1>
    
    <h2>해수의 성분</h2>
    
    <p> 거의 모든 것은 해수에서 찾을 수 있다. 그리고 미네랄은 유기 체에서 뿐만 아니라 지구의 지각에서도 발견할 수 있다. 생활양식에 영향을 미치는 가장 중요한 구성요소는 염분, 온도, 용존가스(주로 산소와 이산화 탄소), 영양분, 그리고 PH다. 이러한 요소들은 해양 생문의 영향뿐만 아니라 구성에 따라 달라진다.</p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>03_background-position</title>
        
        <style>
        
            div {
                width: 500px;
                height: 500px;
                border: 1px solid #000;
                background-image: url(images/apeach.png);
                background-repeat: no-repeat;
                background-position: 100PX;
                
            }
            /*
            background-position: x y;
            *수치로 값을 하나만 지정할 경우에는  X축의 값 즉,, 수평위치 값으로 간주하고 수직 위치는 CENTER로 처리! 
            
            
            수평위치 (x) : left/ center/ right 
            수직위치(y): top/ center/ bottom
            
            모든지 가로가 먼저임 좌표에서 항상 x가 먼저임
            만약에 하나의 위치값만썼다면 중앙으로 자동
            아니면 수치값을 하나만 섰다면 그건 X축 값임
            
            %,PX은 직접수치 입력 가능 
            % : 해당 위치에 배경 이미지 배치 (전체ㅐ에서 50프로 위침에 ,)
            PX : 해당 거리만큼 이동 해서 배경이미지 배치
            */
        
        </style>
        
    </head>
    <body>
        <div>
            
        </div>
        
    </body>
</html>

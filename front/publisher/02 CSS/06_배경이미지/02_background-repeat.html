<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>02_background-repeat</title>
        
        <style>
            body {
                background-image: url(images/header.gif);
                background-repeat: repeat-x;
            }
            
            
            /*rpeat : 기본값, 주어진 공간을 가득채울때까지 배경이미지가 반복
            repeat-x : 배경이미지를 x축 (가로)로 반복
            repeat-y : 배경이미지를 y축 (세로)으로 반복
            no-repeat : 배경이미지를 한번만 표시하고 반복하지 않음*/
            
            h1 {
                color: #fff;
                margin: 30px 0 50px;
                /*위 30 좌우 0 아래 50*/
            }
            
        
        
        </style>
        
        
        
    </head>
    <body>
        <h1> 식물소개</h1>
        <h2>진달래 (Korean Rosebay)</h2>    
        <p>참꽃 또는 두견화라고도 한다. 전국의 50~2,000m놓이의 산야에서 무리지어 자란다.. 높이는 2~3m이고 줄기 윗부분에서 많은 가지가 갈라지며, 작은 가지는 연한 살색이고 비늘조각이 있다. 잎은 어긋나고 긴 타원 모양의 바소꼴 또는 거꾸로 세운 바소꼴이며 길이가 4~7cm이고 양끝이 좁으며 가장 자리가 밋밋하다 잎 표면에는 비늘조각이 약간 있고, 뒷면에는 비늘조각이 뺵빽이 있으며 털이 없고, 잎자루는 길이가 6~10mm 이다..</p>
        
    </body>
</html>

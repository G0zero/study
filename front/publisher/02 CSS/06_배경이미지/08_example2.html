<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>08_example2</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url(images/pattern_gray.png);
            /*body에는 너비값을 주는 것이 아님 왜냐 바디는 문서전체라는 상징성이 있기 때문임*/
        }
        
        /*1) 배경이미지로 faq 넣기*/
        .faq {
            width: 100%;
            height: 70px;
            
            /*background-color: #fff;
            background-image: url(images/faq_topimg.jpg);
            background-repeat: no-repeat;
            background-position: center 20%;*/
            background: #fff url(images/faq_topimg.jpg) no-repeat center 20%;
            
             /*background : color url() repeat position/size attachment;*/
            
            margin 30px 0 50px;
            border: 1px solid #000;
            box-sizing: border-box;
            
            /*border-bottom: 3px solid #000;*/
            border-width: 1px 1px 3px 1px;
            
            /*font-size: 0;*/
            text-indent: -9999px;
            
        }
    
        
        /*2)이미지태그로 faq넣기*/
        .img-box {
            width: 100%;
            background-color: #fff;
            margin: 30px 0 50px;
            border-top: 1px solid #000;
            border-bottom: 3px solid;
            padding: 10px 0 20px;
            text-align: center;
        }
    
    /*    .img-box img {
            outline: 2px solid red;
            margin: 0 auto;
            display: block;
        }*/
        
        .box {
            width: 500px;
            background-color: dimgray;
            color: #fff;
            border: 3px solid #fff;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 0 auto;
        }
        .box h2 {
            padding: 10px;
            
        }
        .box hr {
            border: 1px dashed #fff;
            border-width: 2px 0 0 0;
            width: 480px;/*컨텐츠 너비 500px - h2의 좌우 패딩값 20px*/
            margin: 0 auto;
            
            
        }
        
        .box p {
            font-size: 12px; 
            padding: 10px;
            width: 480px;
            box-sizing: border-box;
            margin: 0 auto;
            
        }
        
        .box .question {
            background-color: #000;
            margin-top: 10px;
            border-radius: 6px;
        }
        .box .answer {
            /*text-indent: 20px;*/
            padding-left: 30px;
            line-height: 1.6; 
        }
        .box p span {
            font-weight: bold;
            margin-right: 10px;
        }
        .box .question span {
            color: greenyellow;
        }
        .box .answer span {
            color: yellow;
        }
        
    </style>
    
    
    
</head>
<body>
    <!--1) 배경이미지로 faq 넣기-->
 <!--   <div class="faq">FAQ게시판 - 정보문화사에 자주 올라오는 질문을 모아 놓았습니다.</div>-->
   
   <!--2) 이미지태그로 faq넣기-->
   <div class="img-box"><img src="images/faq_topimg.jpg" alt="FAQ게시판 - 정보문화사에 자주 올라오는 질문을 모아 놓았습니다."></div>
    
    <div class="box">
        <h2>3DS MAX에서 에러 메시지</h2>
        <hr>
        <p class="question"><span>Q...</span>Missing Map Files의 에러 메세지가 나옵니다.</p>
        <p class="answer"><span>A...</span>위와 같은 에러메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다. 맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door와 window라는 플러그인이 설치가 됩니다.</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>09_example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(images/backdrop.gif);
        }


        .title {
            width: 100%;
            height: 200px;
            background-image: url(images/title.gif);
            background-size: auto;
            background-repeat: no-repeat;
            background-position: bottom;
        }

        .p1 {
            text-align: center;
            margin: 10px 0;
        }

        ul {
            text-align: center;
            margin: 30px 0 20px;
        }

        ul li {
            color: #fff;
            width: 220px;
            height: 190px;
            list-style: none;
            display: inline-block;
            background-color: #666;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;

        }

        ul li img {
            width: 200px;
            height: auto;

        }

        ul li p {
            /*   width: 100;
            height: auto;*/
            background-image: url(images/icon.png);
            background-repeat: no-repeat;
            background-position: left center;
        }
    </style>

</head>

<body>

    <div class="title"></div>

    <p class="p1">개최된 컬렉션에 고풍스러운 식물 이미지는 다음과 같다.</p>


    <ul>
        <li><img src="images/print-01.jpg" alt="해바라기">
            <p>해바라기(Helianthus)</p>
        </li>
        <li><img src="images/print-02.jpg" alt="시계꽃">
            <p>시계꽃(passiflora)</p>
        </li>
        <li><img src="images/print-03.jpg" alt="닉토칼로스">
            <p>닉토칼로스(Nyctocalos)</p>
        </li>
    </ul>
    <ul>
        <li><img src="images/print-04.jpg" alt="폴리안테스">
            <p>폴리안테스(Polianthes)</p>
        </li>
        <li><img src="images/print-05.jpg" alt="무화과나무">
            <p>무화과나무(Ficus)</p>
        </li>
        <li><img src="images/print-06.jpg" alt="덴드로비움">
            <p>덴드로비움(Dendrobium)</p>
        </li>
    </ul>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_background-clip</title>
    
    <style>
        div {
            width: 400px;
            padding: 50px;
            border: 5px dotted purple;
            background-color: lightpink;
            background-clip: content-box;
        }
        h1 {
            font-size: 60px;
            background-image:url(images/bg_paris.jpg);
                color: transparent;
            -webkit-background-clip: txet;
            transition: all 0.7s;
        }
        h1:hover {
            background-position: left bottom;
        }
    </style>
</head>
<body>
    
    <div>맛있는 블루베리!!!!</div>
    
    <h1>
        스타벅스와 함께하는 <br>나만의 여름  
    </h1>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>01_position_relative</title>
        
        <style>
            /*전제 조건 ;  지금있는 자리로 부터 몇까지 가고 싶다.*/
            div {
                width: 200px;
                height: 200px;
                position: relative;
                top: 200px;
                left: 200px;
            }
            /*position : static (기본값)
            position : relative (상대적인 위치 left는 왼쪽에서부터 오른쪽으로 이동해 top은 위에서부터 아래로 이동해 ) 
            position : absolute (절대적인 위치 둘다 똑같은 좌표값을 가지는겅미 그래서 두개가 있을때 두개가 합쳐짐 */
          
            .box1 {
                background-color: lightseagreen;
            }
            .box2 {
                background-color: deepskyblue
            }
        </style>
        
        
    </head>
    <body>
        
        <div class="box1"></div>
        <div class="box2"></div>
        
        
    </body>
</html>

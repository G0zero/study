<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_z-index</title>
    <style>
        /*z-index는 숫자가 클수록 상위에 배치*/
        /*div태그 공통 디자인*/
    
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 26px;
            position: absolute;
        }
        .b1 {
            background-color: darkturquoise;
            left: 50px;
            top: 50px;
            z-index: 1;
        }
        .b2 {
            background-color: lightgoldenrodyellow;
            left:110px;
            top: 70px;
            z-index: 3;
        }
        .b3 {
            background-color: aquamarine;
            left:70px;
            top: 110px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="box b1">1</div>
    <div class="box b2">2</div>
    <div class="box b3">3</div>
</body>
</html>

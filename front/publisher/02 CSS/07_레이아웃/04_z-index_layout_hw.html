<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_z-index_layout_hw</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: darkorchid;
            position: fixed;
            font-size: 32px;
            top: 0;
            left: 0;
            z-index: 999;
        }
        main {
            width: 100% ;
            height: 500px;
            background-color: lightpink;
            margin-top: 100px;
        }
        main p {
            font-size: 80px;
            font-weight: bold;
            position: absolute;
            top: 30%;
        }
        
        main p:first-child {
           left: 20px;
        }
        main p:last-child {
           right: 20px;
        }
        
        
        section {
            width: 100%;
            height: 900px;
            background-color: lightgoldenrodyellow;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: bisque;
            
        }
     
    </style>

</head>

<body>

    <header>
        header고정~
    </header>

    <main>
        <p>&lsaquo;</p>
        <p>&rsaquo;</p>
    </main>

    <section>컨텐츠</section>
    <footer>푸터</footer>
</body>

</html>

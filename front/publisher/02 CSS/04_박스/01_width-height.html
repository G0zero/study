<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01_width-height</title>

    <style>
        div {
            width: 400px;
            height: 300px;
            background-color: hotpink;
        }

        .box {
            width: 75%;
            height: 75%;
            background-color: #e1ddda;
        }
        .box2 {
            background-color: aqua;
            width: 75%;
        }
        
        span {
            background-color: blueviolet
            width:50px;
            height: 50px;
            
        }
        
    </style>
</head>

<body>

    <div>
        <p class="box">무그(Moog) 사는 1950년대 초에 모듈 전압 제어 아날로그 신디사이저 시스템의 사용제품 생산을 개척했다.</p>

    </div>
    <p class="box2">문서를 기준으로 크기설정!!!</p>
    
    <!--인라인 요소의 너비 적용-->
    <span>인라인요소는 width와 height값을 가질수 없다. ex)a태그,span태그등 </span>
    <span>인라인 요소 중 태그의 속성으로 크기 지시가 가능한 요소 (img, input)는 width,height값을 적용할수 있다. </span>
    



</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_box_example1</title>
    <style>
    /*history box */
        .history div {
            border: 1px solid #e1e1e1;
            border-top: 3px solid red;
            margin-bottom: 10px;
           /* padding: 16px;*/
            height: 60px;
            line-height: 60px;
            text-indent: 10px;
        }
        .history div h3 {
            margin: 0;
        }
        
        /*세부 카테고리*/
        .category-box {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px 20px 40px;
        }
        category-box h3 {
            font-size: 18px;
            color: #666
        }
        .category-box .links {
           /* background-color:lightcyan;*/
            line-height: 26px;
            /*text-decoration: none;*/
        }
        .category-box .links a {
            text-decoration: none;
            color: #666;
            /*border-right: 1px solid #cacaca;
            padding-right: 7px;*/
        }
  /*      .category-box .links a:last-child {
          세가지 모두 가능
            border: 0;
            border-right: 0;
            border: none;
        }
        
        */
        /*형제 선택자: ~을 사용하면 앞에 요소 빼고 모두다 선택해줘 라는 뜻*/
        .category-box .links a~a {
          /*  color: red;*/
            border-left: 1px solid #cacaca;
            padding-left: 5px;
        }
        
        
        
        /*tv cf*/
        .tvcf {
            border-top: 1px solid #CCC;
            border-bottom: 1px solid #ccc;
            margin-top: 30px;
            padding: 100px 40px;
        }
        
        .tvcf div {
            border: 1px solid #f47321;
            color: #f47321;
            text-transform: uppercase;
            
            /*구분박스 너비 설정1*/
           /* width: 80px;
            text-align: center;
            line-height: 30px;*/
            
            /*구분박스 너비 설정 2*/
            display: inline-block;
            padding: 6px 12px;
        }
        .tvcf h2 {
            font-size: 20px;
            line-height: 36px;
            margin-bottom: 30px;
        }
        .tvcf h2 a {
            text-decoration: none;
            color: #333;
        }
        .tvcf p {
            color: #6d6d6d;
            line-height: 1.6;
        }
        
        
    </style>
    
    
</head>
<body>
    <!--History box-->
    <div class="history">
        <div>
            <h3>2017 ~ 현재</h3>
        </div>
        <div>
            <h3>2002 ~ 2017</h3>
        </div>
    </div>
    
    <div class="category-box">
        <h3>세부 카테고리</h3>
        <div class="links">
          <!--a[href=#]*15-->
           <a href="#">이혼·가정</a>
           <a href="#">상속</a>
           <a href="#">금전</a>
           <a href="#">형사·범죄</a>
           <a href="#">교통사고</a>
           <a href="#">노무</a>
           <a href="#">부동산</a>
           <a href="#">지적재산권</a>
           <a href="#">세무</a>
           <a href="#">국제·외국인</a>
           <a href="#">의료</a>
           <a href="#">기업법무</a>
           <a href="#">행정사건</a>
           <a href="#">재판·분쟁</a>
            <a href="#">민사·기타</a>
        </div>
    </div>
    
    <!--TV box-->
    <div class="tvcf">
        <div>tv cf</div>
        <h2><a href="#">2020 홀리데이 봄 컬렉션 <br> Holiday by Barrel</a></h2>
        <p>올드스쿨을 컨셉으로 캐주얼 무드의 룩을 선보이는 <br> 2020 홀리데이 <b>서퍼스클럽(Sufer's Club)</b></p>
    </div>
    
</body>
</html>

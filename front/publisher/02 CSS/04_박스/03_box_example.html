<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>03_box_example</title>

    <style>
        .all {
            font-size: 16px;
        }

        .all h2 {
            border: 1px solid #ccc;
            border-top: 3px solid #000;
            padding: 10px;
        }

        .all .menu {
            width: 370px;
            height: 240px;
            border: 1px solid #e1e1e1;
            margin-bottom: 30px;
        }

        .menu h3 {
            margin: 0;
            padding: 30px;
        }

        .menu p {
            margin: 0;
            padding: 0 20px;
        }

        .menu p a {
            color: #333;
            text-decoration: none;
        }

        .holiday {
            border-top: 1px solid #CCC;
            border-bottom: 1px solid #ccc;
            padding: 50px;
        }

        .holiday h3+p {
            margin: 0;
            padding: 0;

        }

        .holiday .tvcf {
            width: 60px;
            border: 1px solid red;
            padding: 10px;
            text-align: center;
            color: red;

        }

        .holiday h3 {
            line-height: 30px;
        }

        .holiday .club {
            line-height: 25px;
            margin-bottom: 50px;
            color: #333;
        }

        .club span {
            font-weight: bold;
        }
    </style>


</head>

<body>
    <div class="all">
        <h2>2017 - 현재</h2>

        <h2>2002 - 2017</h2>

        <div class="menu">
            <h3>세부 카테고리</h3>
            <p>
                <a href="#">이혼가정｜</a>
                <a href="#">상속｜</a>
                <a href="#">금전｜</a>
                <a href="#">형사.범죄｜</a>
                <a href="#">교통사고｜</a>
                <a href="#">노무｜</a>
                <a href="#">부동산｜</a>
                <a href="#">지적재산권｜</a>
                <a href="#">세무｜</a>
                <a href="#">국제.외국인｜</a>
                <a href="#">의료｜</a>
                <a href="#">기업법무｜</a>
                <a href="#">행정사건｜</a>
                <a href="#">재판.분쟁｜</a>
                <a href="#">민사.기타</a>
            </p>
        </div>

        <div class="holiday">
            <p class="tvcf">TV CF</p>
            <h3>2020 홀리데이 봄 컬렉션 <br> Holiday by Barrel</h3>
            <p class="club">올드스쿨을 컨셉으로 캐주얼 무드의 룩을 선보이는 <br> 2020 홀리데이 <span>서퍼스 클럽(Surfur's Club)</span></p>
        </div>
    </div>
</body>

</html>

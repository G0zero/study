<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_example2</title>
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol {
            list-style: none;
        }
        
        .clear:after {
            content:"";
            display: block;
            clear: both;
        }
    
        h1 {
            font-size: 30px;
            margin: 10px 30px;
        }
        .item-list {
            margin: 0 20px;
        }
        .item-list li {
            width: 300px;
            height: 200px;
            float: left;
            overflow: hidden;
            margin: 0 10px;
            transition: all 0.4s;
           /* outline: 2px solid red;*/
        }
        
        .item-list li .img {}
        .item-list li .caption {
            background-color: rgba(0, 0, 0, 0.4);
            height: 200px;
            color: #fff;
            text-align: center;
        }
        .item-list li:hover .caption {
            transform: translateY(-205px);
        }
        .item-list li .caption h2 {
          padding: 30px 0 10px;
        }
        .item-list li .caption p {
            margin: 10px;
        }
    
    
    
    
    </style>
</head>
<body>
   
    <h1>신상품 목록</h1>
    <ul class="item-list clear">
        <li>
            <img src="images/prod1.jpg" alt="">
            <div class="caption">
                <h2>상품1</h2>
                <p>상품1의 설명텍스트</p>
                <p>가격: 12,345원</p>
            </div>
        </li>
         <li>
            <img src="images/prod2.jpg" alt="">
            <div class="caption">
                <h2>상품2</h2>
                <p>상품2의 설명텍스트</p>
                <p>가격: 1,000,000원</p>
            </div>
        </li>
         <li>
            <img src="images/prod3.jpg" alt="">
            <div class="caption">
                <h2>상품3</h2>
                <p>상품3의 설명텍스트</p>
                <p>가격: 98,745원</p>
            </div>
        </li>
    </ul>
    
</body>
</html>

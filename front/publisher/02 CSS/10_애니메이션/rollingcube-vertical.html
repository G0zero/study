<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>rollingcube-vertical</title>
    
    
    <style>
        body {
            background-image: linear-gradient(to bottom, lightpink 30%, #eee 100%);
        }
        
        .cube-wrap:after {
            content: "";
            display: block;
            clear: both;
        }
        
        .cube-wrap {
            margin: 50px 0 0 50px;
        }
        
        /*큐브*/
        .cube {
            width: 100px;
            height: 100px;
            /*outline: 2px solid blue;*/
            float: left;
            position: relative;
            
            transform-style: preserve-3d;
            transition: all .5s ease-in-out;
        }
        .cube:hover {
            transform: rotateX(90deg);
        }
        
        /*큐브 각면 공통*/
        .cube > span {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 22px;
            text-align: center;
            line-height: 100px;
            text-shadow: 1px 1px 1px #fff;
            position: absolute;
        }
        
        /*큐브 각면 셋팅*/
        .cube > span:nth-child(1) {
            background: url(images/img1.jpg) no-repeat center/100% 100%;
            transform: rotateX(0deg) translateZ(50px);
        }
        .cube > span:nth-child(2) {
            background: url(images/img2.jpg) no-repeat center/100% 100%;
            transform: rotateX(-90deg) translateZ(50px);
        }
        
    
    
    
    </style>
</head>

<body>
    <div class="cube-wrap">
        <div class="cube">
            <span>HOME</span>
            <span>홈으로</span>
        </div>

        <div class="cube">
            <span>TALK</span>
            <span>게시판</span>
        </div>

        <div class="cube">
            <span>SNS</span>
            <span>소셜</span>
        </div>

        <div class="cube">
            <span>EVENT</span>
            <span>이벤트</span>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>rollingcube-horizontal</title>
        
        <style>
            body {
                background: linear-gradient(to bottom, skyblue 30%, #ccc 100%); 
            }
            
            /*큐브 부모*/
            .cube {
                width: 100px;
                height: 100px;
               /* outline: 2px solid red;*/
                position: relative;
                left: 50px;
                top: 10px;
                
                /*입체설정 - 자식요소를 입체로 표현할 경우 부모요소에게 설정!*/
                transform-style: preserve-3d;
                transition: all .5s ease-in-out;
            }
            
            /*큐브 각면 공통*/
            .cube > span {
                width: 100%;
                height: 100%;
                display: block;
                font-size: 20px;
                text-align: center;
                line-height: 80px;
                text-shadow: 1px 1px 1px #fff; 
                position: absolute;
            }
            .cube:hover {
                transform: rotateY(90deg);
            }
            
            /*큐브의 각면 셋팅*/
            .cube > span:nth-child(1) {
                background: url(images/img1.jpg) no-repeat center/100% 100%;
                transform: rotateY(0deg) translateZ(50px);
            }
            /*translateZ : 원근감을 주는 축!(중심)*/
            .cube > span:nth-child(2) {
                background: url(images/img2.jpg) no-repeat center/100% 100%;
                transform: rotateY(-90deg) translateZ(50px);
            }
           /*translate할때는 원래 크기의 절반을 값으로 넣어준다고 생각해야함*/
        
        
        </style>
    </head>
    <body>
        
        <div class="cube">
            <span>HOME</span>
            <span>홈으로</span>
        </div>
        
        <div class="cube">
            <span>TALK</span>
            <span>게시판</span>
        </div>
        
        <div class="cube">
            <span>SNS</span>
            <span>소셜</span>
        </div>
        
        <div class="cube">
            <span>EVENT</span>
            <span>이벤트</span>
        </div>
        
    </body>
</html>

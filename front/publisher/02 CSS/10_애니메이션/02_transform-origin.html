<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>02_transform-origin</title>
        
        <style>
            .origin {
                width: 160px;
                height: 240px;
                border: 1px solid #000;
                float:left;
                margin: 40px;
            }
            img {
                -wedkit-transform: rotate(10deg);
                -ms-transform: rotate(10deg);
                transform: rotate(10deg);
            }
            /*
            밴더프리픽스
            -CSS 표준으로 지정되지 않은 기능, CSS권고안에 포함되지 못한 기능들을 사용하고자 할때 사용 
            
            -wedkit- : safari. chrom, IOS, Android 구글이나사파리
            -ms- : internet Explorer, Edge
            -moz- : Firefox (mozila사)
            -o- : Opera, 12.0 이전 버전을 고려하는 경우에 사용 오페라 15.0 이후는 -webkit-을 사용
            
            위에 웹사이트에서 지원하지 않거나 그럴때 도와주는 것 
            fallback
            */
        
            .ltop img {
                transform-origin: left top;
            }
            .rtop img {
                transform-origin: right top;
            }
            .lbottom img {
                transform-origin: left bottom;
            }
            .rbottom img {
                transform-origin: right bottom;
            }
        
        
        </style>
    </head>
    <body>
        
        <div class="origin">
            <div class="ltop">
                <img src="images/rose.jpg" alt="장미">
            </div>
        </div>
        
         <div class="origin">
            <div class="rtop">
                <img src="images/rose.jpg" alt="장미">
            </div>
        </div>
        
         <div class="origin">
            <div class="lbottom">
                <img src="images/rose.jpg" alt="장미">
            </div>
        </div>
        
         <div class="origin">
            <div class="rbottom">
                <img src="images/rose.jpg" alt="장미">
            </div>
        </div>
    </body>
</html>

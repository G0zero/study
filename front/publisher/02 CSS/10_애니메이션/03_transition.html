<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>03_transition</title>

    <style>
        h2 {
            color: indianred;
        }

        div {
            margin-left: 100px;

        }

        /*transition-property &amp; duration*/

        .div1 {
            width: 100px;
            height: 100px;
            background-color: lightpink;
            border: 2px solid #000;
            transition-property: width, height;
            transition-duration: 3s, 2s;
        }

        .div1:hover {
            width: 400px;
            height: 300px;
            background-color: lightblue;
        }


        /*transition-timing-function*/
        .div2:after {
            content: "";
            display: block;
            clear: both;
        }

        .div2 div {
            width: 100px;
            height: 50px;
            padding: 5px;
            background-color: navy;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            float: left;
            margin: 5px 10px;
            transition: all 3s;
        }
        .div2:hover div {
            height: 400px;
        }
        .div2 .ease {
            transition-timing-function: ease;
        }
        .div2 .linear {
            transition-timing-function: linear;
        }
        .div2 .ease-in {
            transition-timing-function: ease-in;
        }
        .div2 .ease-out {
            transition-timing-function: ease-out;
        }
        .div2 .ease-in-out{
            transition-timing-function: ease-in-out;
        }
        /*
        1)ease : 기본값, 처음에는 천천히 시작, 점점 빨라지다가 마지막에 천천히 끝남 
        
        2) linear : 시작부터 끝까지 같은 속도 
        
        3)ease-in : 시작을 느리게
        
        4) ease-out : 느리게 끝내기
        
        5) ease-in-out : 느리게 시작해서 느리게 끝내기
        
        */
        
        /*transition-delay*/
        .no-delay {
            width: 150px;
            height: 150px;
            background-color: lemonchiffon;
            border: thin solid #000;
            float: left;
            transition: 0.5s ease-in;
        }
        .no-delay:hover {
            transform: rotate(30deg);
        }
        
        .delay {
            width: 150px;
            height: 150px;
            background-color: lightgreen;
            border: thin solid #000;
            float: left;
             transition: 0.5s ease-in;
            transition-delay: 1s;
        }
        .delay:hover {
            transform: rotate(30deg);
        }
        
        /*transition*/
        .transition {
            clear: both;
        }
        .div4 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: antiquewhite;
            /*transition : property duration timing-funtion delay; */
            transition: all 1s ease-in-out 1s; 
        }
        
       
        
        .div4:hover {
            background-color: darkseagreen;
            border: 5px dotted red;
            border-radius: 50%;
        }
        
    </style>


</head>

<body>

    <h2>transition-property &amp; duration</h2>
    <div class="div1"></div>

    <h2>transition-timing-function</h2>
    <div class="div2">
        <div class="ease">ease</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
    
    <h2>transition-delay</h2>
    <div class="no-delay"></div>
    <div class="delay"></div>

    <h2 class="transition">transition</h2>
    <div class="div4"></div>


</body>

</html>

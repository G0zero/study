<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>navi04</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        
        html,body {
            width: 100%;
            height: 100%;
        }
         body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        #gnb {
            width: 200px;
            height: 100%;
            background-color: lightblue;
            text-align: center;
        }
        #gnb > ul > li{
            line-height: 60px;
           
        }
        #gnb > ul > li:hover > a {
            background-color: aliceblue;
           color: darkslateblue;
        }
        #gnb > ul > li a {
            color: #fff;
             display: block;
        }
        .smenu {
            width: 200px;
            height: 0;
           /* line-height: 40px;*/
            position: absolute;
           top: 60px;
           left: 200px;
            overflow: hidden;
            transition: height 0.4s ease-out;
        }
        #gnb > ul> li:nth-child(3) .smenu {
            position: absolute;
            top:120px;
            left: 200px;
        }
        #gnb .smenu > li {
            background-color: lightslategray;
            color: #3a3939;
        }
       #gnb .smenu > li:hover > a {
            background-color: lightsteelblue;
            color: #333;
           
        }
        #gnb>ul>li:nth-child(2):hover .smenu {
          height: 240px;
        }
        #gnb>ul>li:nth-child(3):hover .smenu {
            height: 120px;
        }
    
    </style>
</head>
<body>
    
       <nav id="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li>
                <a href="#">웹개발</a>
                <ul class="smenu">
                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML5+CSS3</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">모바일</a></li>
                </ul>
            </li>
            <li>
                <a href="#">게시판</a>
                <ul class="smenu">
                    <li><a href="#">Q&amp;A</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </li>
            <li><a href="#">프로필</a></li>
        </ul>
    </nav>
</body>
</html>

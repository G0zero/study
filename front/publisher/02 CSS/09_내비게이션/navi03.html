<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>navi03</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            /*보이는 화면 기준!!!!*/
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;

        }

        /*나비게이션 부모박스*/
        #gnb {
            width: 200px;
            height: 100%;
            background-color: lightpink;
            text-align: center;
        }

        #gnb>ul>li {
            line-height: 60px;
        }

        #gnb a {
            width: 100%;
            height: 100%;
            display: block;
            color: #fff;
            font-size: 18px;
        }


        #gnb>ul>li:hover>a {
            color: #3a3a3a;
            background-color: lavenderblush;
        }

        /*서브메뉴 디자인*/
        .smenu {
            background-color: plum;
            line-height: 40px;

            height: 0;
            overflow: hidden;
            transition: height 0.4s ease-out;
        }

        .smenu a {
            font-size: 14px !important;
        }

        .smenu>li:hover>a {
            background-color: #ccc;
            color: #f00 !important;
        }

        #gnb>ul>li:nth-child(2):hover .smenu {
            /* .smenu의 line-height: 40px;*/
            height: 160px;
        }

        #gnb>ul>li:nth-child(3):hover .smenu {
            height: 80px;
        }
    </style>



</head>

<body>

    <nav id="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li>
                <a href="#">웹개발</a>
                <ul class="smenu">
                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML5+CSS3</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">모바일</a></li>
                </ul>
            </li>
            <li>
                <a href="#">게시판</a>
                <ul class="smenu">
                    <li><a href="#">Q&amp;A</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </li>
            <li><a href="#">프로필</a></li>
        </ul>
    </nav>
</body>

</html>

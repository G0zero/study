<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>text_example2</title>

    <style>
        .container {
           width: 640px;
            margin: 0 auto;
           /* background-color: yellow;*/
        }
        .check {
            /*width: 640px;*/
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .check h2 {
            background-color: black;
            color: #fff;
            margin: 0;
            font-size: 16px;
            /*height: 50px;*/
            /*line-height: 50px;
                text-indent: 10px;*/
            padding: 20px 0 20px 10px;
        }

        .check .box {
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .check .box:last-child {
            border-bottom: 0;
        }

        .check .box h3 {
            color: red;
            font-size: 1.2rem;
        }

        .check .box p {
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 2;
            /*rem의 단위 생략*/
            margin-bottom: 50px;
        }

        .accent {
            color: blue;
        }

        .smalltxt {
            font-size: 0.8rem;
            font-weight: 400;
            /*normal도 가능*/
            color: #888;
        }
    </style>

</head>

<body>
    <div class="container">
        <img src="images/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요.">

        <div class="check">
            <h2>확인하세요</h2>

            <div class="box">
                <h3>주문 및 배송</h3>
                <p>
                    <span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다 <br>
                    2시 이후 주문건은 다음날 발송합니다(주말제외)
                </p>
            </div>

            <div class="box">
                <h3>교환 및 환불</h3>
                <p>
                    불만족시 <span class="accent">100% 환불</span>해 드립니다 <br>
                    고객센터로 전화주세요

                </p>
            </div>

            <div class="box">
                <h3>고객센터</h3>
                <p>
                    0000-0000 <br>
                    <span class="smalltxt">상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
                </p>
            </div>
        </div>
    </div>


</body>

</html>

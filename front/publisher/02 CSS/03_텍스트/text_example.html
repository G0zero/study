<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>text_example</title>
    <!--span-->

    <style>
        .all {
            width: 640px;
            border: 1px solid lightgray;
        }

        .see {
            background: black;
            width: 640px;
            height: 35px;
            color: white;
            line-height: 35px;
            font-size: 13px;
            text-indent: 10px;
        }

        .align {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }


        h4 {
            color: red;
            font-size: 15px;
        }

        hr {
            width: 640px;
            color: lightgray;
        }
        .time {
            font-size: 13px;
        }
        .order1 {
            color: blue;
            display: inline;
        }
        .refund1 {
            color: blue;
            display: inline;
        }
    </style>

</head>

<body>
    <div class="all">
        <img src="images/top.jpg" alt="가정용꿀사과">
        <p class="see">확인하세요</p>

        <div class="align">

            <h4>주문 및 배송</h4>
            
           
            <div><p class="order1">오후 2시 이전</p>주문 건은 당일 발송합니다</div>
            <p>2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
            
            <hr>

            <h4>교환 및 환불</h4>
          
            <div>불만족시<p class="refund1">100% 환불</p>해 드립니다</div>
            <p>고객센터로 전화주세요</p>
            
            <hr>

            <h4>고객센터</h4>
            
            <p>0000-0000</p>
            <p class="time">상담시간:오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
           

        </div>
    </div>
</body>

</html>

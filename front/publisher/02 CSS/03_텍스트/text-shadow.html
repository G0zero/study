<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>text-shadow</title>
        
        <style>
            body {
                background-color: black;
            }
            .shadow {
                font-size: 50px;
                text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px 11px #f80, 2px -20px 18px #f20;
                    /* x y blur color*/
            }
        </style>
        
    </head>
    <body>
        <p class="shadow">활활활</p>
        
        
    </body>
</html>
